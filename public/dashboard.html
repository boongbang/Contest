<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COSS Reports - 상세 통계 및 분석</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* --- 1. Florest Design Base Variables --- */
        :root {
            --app-bg-white: #ffffff;
            --app-green: #6B8E6B;
            --app-dark-green: #556b57;
            --app-text-cream: #EDEQE8;
            --app-radius: 70px; /* 우측 하단 Fillet 크기 */
            --border-color: #e0e0e0;
            --accent-color: #E8F5E9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- 2. App Wrapper --- */
        .app-wrapper {
            width: 100%;
            height: 100vh;
            background-color: var(--app-bg-white);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 0 0;
        }

        @media (min-width: 481px) {
            .app-wrapper {
                width: 414px;
                height: 850px;
                border-radius: 40px;
                box-shadow: 0 30px 60px rgba(0,0,0,0.15);
            }
        }

        /* --- 3. Top Section (Green) --- */
        .top-section {
            height: 45%; /* 높이 조정 */
            background-color: var(--app-green);
            position: relative;
            padding: 20px 30px;
            color: #fff;
            border-bottom-right-radius: var(--app-radius); 
            z-index: 10;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            height: 50px;
        }

        .logo {
            font-weight: 600;
            font-size: 1.2rem;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-icons {
            display: flex;
            gap: 15px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
            color: #fff;
            text-decoration: none;
            background: rgba(255,255,255,0.1);
        }
        
        .icon-btn:hover {
            background-color: rgba(255,255,255,0.2);
        }

        .main-title {
            font-family: 'Merriweather', serif;
            font-size: 2.5rem;
            line-height: 1.2;
            margin-top: auto;
            margin-bottom: 60px; /* 배지 공간 확보 */
            color: #f1f5ef;
        }

        /* --- 4. Floating Badges (Statistics) --- */
        .badges-container {
            position: absolute;
            bottom: -25px; /* 경계선에 걸치도록 */
            left: 30px;
            display: flex;
            gap: 20px;
            z-index: 20;
            flex-wrap: wrap;
        }

        .stat-badge {
            min-width: 70px;
            height: 70px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            padding: 10px;
            text-align: center;
        }

        .stat-badge.black {
            background-color: #0d0d0d;
            color: #fff;
        }

        .stat-badge.gray {
            background-color: #b0b0b0;
            color: #fff;
        }
        
        .stat-badge.green {
            background-color: #4CAF50;
            color: white;
        }

        .stat-badge .value {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .stat-badge .label {
            font-size: 0.6rem;
            opacity: 0.8;
            margin-top: 2px;
        }

        /* --- 5. Bottom Section (White Content) --- */
        .bottom-section {
            flex: 1;
            background-color: var(--app-bg-white);
            padding: 50px 30px 20px 30px; /* 상단 패딩 배지 고려 */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Filter Area (Styled like Tabs) */
        .filter-area {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            overflow-x: auto;
            padding-bottom: 5px;
            align-items: center;
        }
        
        .filter-area::-webkit-scrollbar { display: none; }

        .filter-input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 15px;
            font-size: 0.8rem;
            background: #fff;
            color: #333;
        }

        /* Scrollable List */
        .report-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 20px;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .report-list::-webkit-scrollbar { display: none; }

        /* --- 6. Card Styles (Florest Style) --- */
        .card {
            background-color: #7A987D;
            border-radius: 28px;
            padding: 0; /* 내부 구조 변경을 위해 패딩 제거 */
            color: #fff;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s, margin 0.3s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Card Header (Visible Part) */
        .card-header {
            padding: 20px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 110px;
        }

        .card-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .geo-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--app-dark-green);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .geo-circle.lighter { background-color: #8fae92; }
        .geo-circle.darker { background-color: #5d755f; }

        .card-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-title {
            font-size: 1rem;
            line-height: 1.3;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .card-desc {
            font-size: 0.75rem;
            opacity: 0.8;
        }

        .action-btn {
            width: 50px;
            height: 50px;
            background-color: #f7f9f8;
            border-radius: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1a1a1a;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            border: none;
            cursor: pointer;
        }
        
        .action-btn:hover {
            background-color: #fff;
        }

        /* --- 7. Expanded Content (Tables/Charts) --- */
        .report-content {
            display: none;
            background: white;
            padding: 20px;
            color: #333;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .card.expanded .report-content {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        .card.expanded {
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Chart Container styled as a simple white card inside the list */
        .chart-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            border: 1px solid #eee;
            margin-bottom: 10px;
        }

        /* Table Styles (Preserved) */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .data-table th {
            background: var(--accent-color);
            color: #333;
            padding: 10px;
            text-align: left;
            font-weight: 600;
            font-size: 0.8rem;
            border-radius: 5px;
        }
        .data-table td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 0.85rem;
        }
        .empty-state {
            text-align: center;
            padding: 30px 10px;
            color: #999;
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(107, 142, 107, 0.2);
            border-top: 3px solid var(--app-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Heatmap Styles */
        .heatmap-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 15px;
        }
        .heatmap-cell {
            aspect-ratio: 1;
            background: var(--accent-color);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            position: relative;
        }
    </style>
</head>
<body>

    <div class="app-wrapper">
        
        <div class="top-section">
            <div class="header">
                <div class="logo">
                    <i class="fa-solid fa-chart-line"></i> COSS Reports
                </div>
                <div class="header-icons">
                    <button class="icon-btn" onclick="refreshData()" title="새로고침">
                        <i class="fa-solid fa-refresh"></i>
                    </button>
                    <a href="/dashboard.html" class="icon-btn" title="대시보드로">
                        <i class="fa-solid fa-arrow-left"></i>
                    </a>
                </div>
            </div>

            <h1 class="main-title">상세 통계<br>& 분석</h1>

            <div class="badges-container">
                <div class="stat-badge black">
                    <span class="value" id="totalCount">-</span>
                    <span class="label">총 복용</span>
                </div>
                <div class="stat-badge gray">
                    <span class="value" id="avgDaily">-</span>
                    <span class="label">일일 평균</span>
                </div>
                <div class="stat-badge gray">
                    <span class="value" id="maxStreak">-</span>
                    <span class="label">최대 연속</span>
                </div>
                <div class="stat-badge green">
                    <span class="value" id="adherenceRate">-%</span>
                    <span class="label">순응도</span>
                </div>
            </div>
        </div>

        <div class="bottom-section">
            
            <div class="filter-area">
                <select class="filter-input" id="periodFilter" onchange="filterData()">
                    <option value="all">전체 기간</option>
                    <option value="7">최근 7일</option>
                    <option value="30">최근 30일</option>
                </select>
                <input type="date" class="filter-input" id="startDate" onchange="filterData()">
                <input type="date" class="filter-input" id="endDate" onchange="filterData()">
                <button class="filter-input" onclick="downloadAllReports()" style="margin-left:auto; background:#333; color:#fff;">
                    <i class="fa-solid fa-download"></i> 전체 다운
                </button>
            </div>

            <div class="report-list">
                
                <div class="chart-card">
                    <h3 style="font-size:0.9rem; margin-bottom:10px; color:#333;">시간대/요일별 복약 패턴</h3>
                    <div style="display:flex; gap:10px; height: 100px;">
                        <div style="flex:1;"><canvas id="hourlyChart"></canvas></div>
                        <div style="flex:1;"><canvas id="weekdayChart"></canvas></div>
                    </div>
                </div>

                <div class="card" id="dailyReport" onclick="toggleReport('dailyReport')">
                    <div class="card-header">
                        <div class="card-left">
                            <div class="geo-circle">
                                <i class="fa-solid fa-calendar-days"></i>
                            </div>
                            <div class="card-info">
                                <div class="card-title">일일 복약 기록</div>
                                <div class="card-desc">날짜별 상세 내역 확인</div>
                            </div>
                        </div>
                        <button class="action-btn" onclick="event.stopPropagation(); downloadReport('daily')">
                            <i class="fa-solid fa-download" style="font-size: 1rem;"></i>
                        </button>
                    </div>
                    <div class="report-content">
                        <div id="dailyTableContainer">
                            <div class="loading-spinner"><div class="spinner"></div></div>
                        </div>
                    </div>
                </div>

                <div class="card" id="patternReport" onclick="toggleReport('patternReport')">
                    <div class="card-header">
                        <div class="card-left">
                            <div class="geo-circle lighter">
                                <i class="fa-solid fa-brain"></i>
                            </div>
                            <div class="card-info">
                                <div class="card-title">복약 패턴 분석</div>
                                <div class="card-desc">행동 패턴 및 추세</div>
                            </div>
                        </div>
                        <button class="action-btn" onclick="event.stopPropagation(); downloadReport('pattern')">
                            <i class="fa-solid fa-download" style="font-size: 1rem;"></i>
                        </button>
                    </div>
                    <div class="report-content">
                        <div id="patternTableContainer">
                            <div class="loading-spinner"><div class="spinner"></div></div>
                        </div>
                    </div>
                </div>

                <div class="card" id="sensorReport" onclick="toggleReport('sensorReport')">
                    <div class="card-header">
                        <div class="card-left">
                            <div class="geo-circle darker">
                                <i class="fa-solid fa-microchip"></i>
                            </div>
                            <div class="card-info">
                                <div class="card-title">센서 감지 이력</div>
                                <div class="card-desc">IR 센서 Raw 데이터</div>
                            </div>
                        </div>
                        <button class="action-btn" onclick="event.stopPropagation(); downloadReport('sensor')">
                            <i class="fa-solid fa-download" style="font-size: 1rem;"></i>
                        </button>
                    </div>
                    <div class="report-content">
                        <div id="sensorTableContainer">
                            <div class="loading-spinner"><div class="spinner"></div></div>
                        </div>
                    </div>
                </div>

                 <div class="card" id="heatmapReport" onclick="toggleReport('heatmapReport')">
                    <div class="card-header">
                        <div class="card-left">
                            <div class="geo-circle" style="background-color: #4CAF50;">
                                <i class="fa-solid fa-fire-flame-curved"></i>
                            </div>
                            <div class="card-info">
                                <div class="card-title">활동 히트맵</div>
                                <div class="card-desc">월간 캘린더 시각화</div>
                            </div>
                        </div>
                        <button class="action-btn" onclick="event.stopPropagation(); downloadReport('heatmap')">
                            <i class="fa-solid fa-download" style="font-size: 1rem;"></i>
                        </button>
                    </div>
                    <div class="report-content">
                        <div id="heatmapContainer">
                            <div class="loading-spinner"><div class="spinner"></div></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // API 설정
        const API_URL = window.location.origin;
        let authToken = null;
        let reportData = null;
        let hourlyChart = null;
        let weekdayChart = null;

        // 페이지 로드
        window.addEventListener('load', () => {
            // 인증 확인
            authToken = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
            
            if (!authToken) {
                window.location.href = '/index.html';
                return;
            }
            
            // 데이터 로드
            loadReportData();
        });

        // 리포트 데이터 로드
        async function loadReportData() {
            try {
                const response = await fetch(`${API_URL}/api/reports/detailed`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!response.ok) throw new Error('Failed to load data');
                
                reportData = await response.json();
                
                // 데이터가 있는지 확인
                if (!reportData.totalCount && (!reportData.history || reportData.history.length === 0)) {
                    showNoDataMessage();
                    return;
                }
                
                // 통계 업데이트
                updateStatistics();
                
                // 차트 업데이트
                updateCharts();
                
                // 테이블 업데이트
                updateTables();
                
            } catch (error) {
                console.error('Failed to load report data:', error);
                showError('데이터를 불러오는데 실패했습니다.');
            }
        }

        // 데이터 없음 메시지 표시
        function showNoDataMessage() {
            document.getElementById('totalCount').textContent = '0';
            document.getElementById('avgDaily').textContent = '0';
            document.getElementById('maxStreak').textContent = '0';
            document.getElementById('adherenceRate').textContent = '0%';
            
            // 모든 테이블 컨테이너에 메시지 표시
            const containers = ['dailyTableContainer', 'patternTableContainer', 'sensorTableContainer', 'heatmapContainer'];
            containers.forEach(id => {
                document.getElementById(id).innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-inbox"></i>
                        <h3>아직 데이터가 없습니다</h3>
                        <p>Arduino 센서가 데이터를 수집하면 여기에 표시됩니다.</p>
                    </div>
                `;
            });
        }

        // 통계 업데이트
        function updateStatistics() {
            if (!reportData) return;
            
            const metrics = reportData.adherenceMetrics || {};
            document.getElementById('totalCount').textContent = reportData.totalCount || '0';
            document.getElementById('avgDaily').textContent = (metrics.averagePerDay || 0).toFixed(1);
            document.getElementById('maxStreak').textContent = metrics.maxStreak || '0';
            
            // 순응도 계산
            const targetPerDay = 3;
            const totalDays = metrics.totalDays || 1;
            const adherence = Math.min(100, Math.round((reportData.totalCount / (totalDays * targetPerDay)) * 100));
            document.getElementById('adherenceRate').textContent = `${adherence}%`;
        }

        // 차트 업데이트
        function updateCharts() {
            if (!reportData || !reportData.hourlyDistribution) return;
            
            // 시간대별 차트
            const hourlyCtx = document.getElementById('hourlyChart').getContext('2d');
            if (hourlyChart) hourlyChart.destroy();
            
            hourlyChart = new Chart(hourlyCtx, {
                type: 'bar',
                data: {
                    labels: Array.from({length: 24}, (_, i) => `${i}`),
                    datasets: [{
                        label: '횟수',
                        data: reportData.hourlyDistribution || new Array(24).fill(0),
                        backgroundColor: 'rgba(107, 142, 107, 0.6)',
                        borderColor: 'rgba(107, 142, 107, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { display: false },
                        x: { display: true, ticks: {font:{size:8}} }
                    }
                }
            });
            
            // 요일별 차트
            const weekdayCtx = document.getElementById('weekdayChart').getContext('2d');
            if (weekdayChart) weekdayChart.destroy();
            
            const weekdayLabels = ['일', '월', '화', '수', '목', '금', '토'];
            weekdayChart = new Chart(weekdayCtx, {
                type: 'radar',
                data: {
                    labels: weekdayLabels,
                    datasets: [{
                        label: '횟수',
                        data: reportData.weekdayDistribution || new Array(7).fill(0),
                        backgroundColor: 'rgba(107, 142, 107, 0.2)',
                        borderColor: 'rgba(107, 142, 107, 1)',
                        pointRadius: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        r: { ticks: { display: false } }
                    }
                }
            });
        }

        // 테이블 업데이트
        function updateTables() {
            if (!reportData) return;
            
            // 일일 기록 테이블
            updateDailyTable();
            
            // 패턴 분석 테이블
            updatePatternTable();
            
            // 센서 이력 테이블
            updateSensorTable();
            
            // 히트맵
            updateHeatmap();
        }

        // 일일 기록 테이블
        function updateDailyTable() {
            const container = document.getElementById('dailyTableContainer');
            
            if (!reportData.dailyStats || Object.keys(reportData.dailyStats).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>일일 데이터가 없습니다.</p>
                    </div>
                `;
                return;
            }
            
            const dates = Object.keys(reportData.dailyStats).sort().reverse();
            let html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>날짜</th>
                            <th>횟수</th>
                            <th>시간</th>
                            <th>상태</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            dates.forEach(date => {
                const stats = reportData.dailyStats[date];
                const times = stats.times || [];
                const lastTime = times[times.length - 1] ? new Date(times[times.length - 1]).toLocaleTimeString('ko-KR', {hour: '2-digit', minute: '2-digit'}) : '-';
                const achieved = stats.count >= 3 ? '<span style="color:green">●</span>' : '<span style="color:orange">●</span>';
                
                html += `
                    <tr>
                        <td>${date.substring(5)}</td>
                        <td>${stats.count}회</td>
                        <td>${lastTime}</td>
                        <td style="text-align: center;">${achieved}</td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = html;
        }

        // 패턴 분석 테이블
        function updatePatternTable() {
            const container = document.getElementById('patternTableContainer');
            
            if (!reportData.adherenceMetrics) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>패턴 데이터가 없습니다.</p>
                    </div>
                `;
                return;
            }
            
            const metrics = reportData.adherenceMetrics;
            const weekdayNames = ['일', '월', '화', '수', '목', '금', '토'];
            const maxWeekday = reportData.weekdayDistribution ? 
                reportData.weekdayDistribution.indexOf(Math.max(...reportData.weekdayDistribution)) : -1;
            
            html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>항목</th>
                            <th>값</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>평균 일일 복약</td>
                            <td>${metrics.averagePerDay.toFixed(1)}회</td>
                        </tr>
                        <tr>
                            <td>최대 연속 일수</td>
                            <td>${metrics.maxStreak}일</td>
                        </tr>
                        <tr>
                            <td>현재 연속 일수</td>
                            <td>${metrics.currentStreak}일</td>
                        </tr>
                        <tr>
                            <td>주요 활동 요일</td>
                            <td>${maxWeekday >= 0 ? weekdayNames[maxWeekday] : '-'}요일</td>
                        </tr>
                    </tbody>
                </table>
            `;
            
            container.innerHTML = html;
        }

        // 센서 이력 테이블
        function updateSensorTable() {
            const container = document.getElementById('sensorTableContainer');
            
            if (!reportData.history || reportData.history.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>센서 이력이 없습니다.</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>시간</th>
                            <th>동작</th>
                            <th>값</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            reportData.history.slice(0, 50).forEach(record => {
                const time = new Date(record.timestamp).toLocaleString('ko-KR', {month:'numeric', day:'numeric', hour:'2-digit', minute:'2-digit'});
                const action = record.action === 'removed' ? '제거' : '복귀';
                const actionClass = record.action === 'removed' ? 'style="color: #F44336;"' : 'style="color: #4CAF50;"';
                
                html += `
                    <tr>
                        <td>${time}</td>
                        <td ${actionClass}>${action}</td>
                        <td>${record.value}</td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = html;
        }

        // 히트맵 업데이트
        function updateHeatmap() {
            const container = document.getElementById('heatmapContainer');
            
            if (!reportData.dailyStats || Object.keys(reportData.dailyStats).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>히트맵 데이터가 없습니다.</p>
                    </div>
                `;
                return;
            }
            
            // 최근 30일 히트맵 생성
            const today = new Date();
            const days = [];
            
            for (let i = 27; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const dateKey = date.toISOString().split('T')[0];
                const stats = reportData.dailyStats[dateKey] || { count: 0 };
                
                days.push({
                    date: dateKey,
                    count: stats.count,
                    day: date.getDate()
                });
            }
            
            let html = '<div class="heatmap-container">';
            
            days.forEach(day => {
                const intensity = Math.min(1, day.count / 3);
                const color = day.count === 0 ? '#f0f0f0' : 
                             `rgba(107, 142, 107, ${0.2 + intensity * 0.8})`;
                
                html += `
                    <div class="heatmap-cell" 
                         style="background-color: ${color};"
                         title="${day.date}: ${day.count}회">
                        ${day.day}
                    </div>
                `;
            });
            
            html += '</div>';
            
            container.innerHTML = html;
        }

        // 리포트 토글
        function toggleReport(reportId) {
            const card = document.getElementById(reportId);
            card.classList.toggle('expanded');
        }

        // 개별 리포트 다운로드
        function downloadReport(type) {
            if (!reportData) {
                alert('다운로드할 데이터가 없습니다.');
                return;
            }
            
            let data = {};
            let filename = '';
            
            switch(type) {
                case 'daily':
                    data = reportData.dailyStats || {};
                    filename = 'daily-report';
                    break;
                case 'pattern':
                    data = {
                        metrics: reportData.adherenceMetrics,
                        hourly: reportData.hourlyDistribution,
                        weekday: reportData.weekdayDistribution
                    };
                    filename = 'pattern-analysis';
                    break;
                case 'sensor':
                    data = reportData.history || [];
                    filename = 'sensor-history';
                    break;
                case 'heatmap':
                    data = reportData.dailyStats || {};
                    filename = 'heatmap-data';
                    break;
            }
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `coss-${filename}-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // 전체 리포트 다운로드
        function downloadAllReports() {
            if (!reportData) {
                alert('다운로드할 데이터가 없습니다.');
                return;
            }
            
            const blob = new Blob([JSON.stringify(reportData, null, 2)], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `coss-complete-report-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // 데이터 필터링
        function filterData() {
            // 필터 구현 (추후 확장 가능)
            console.log('Filter applied');
            loadReportData();
        }

        // 데이터 새로고침
        function refreshData() {
            loadReportData();
        }

        // 에러 표시
        function showError(message) {
            // 간단한 에러 표시
            alert(message);
        }
    </script>
</body>
</html>
