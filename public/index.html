<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSS - 시작하기</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4F46E5;
            --primary-light: #818CF8;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif; }
        
        body {
            background: var(--bg-gradient);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .logo-area { text-align: center; margin-bottom: 30px; }
        .logo-icon { font-size: 40px; color: var(--primary); margin-bottom: 10px; }
        .logo-text { font-size: 24px; font-weight: 800; color: #1F2937; }
        .logo-desc { color: #6B7280; font-size: 14px; margin-top: 5px; }

        .input-group { margin-bottom: 15px; position: relative; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #9CA3AF; }
        .input-field {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 15px;
            transition: 0.3s;
            background: #F9FAFB;
        }
        .input-field:focus { border-color: var(--primary); outline: none; background: white; }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(79, 70, 229, 0.4); }

        .toggle-form { text-align: center; margin-top: 20px; font-size: 14px; color: #6B7280; }
        .toggle-form span { color: var(--primary); font-weight: 600; cursor: pointer; }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="logo-area">
            <div class="logo-icon"><i class="fa-solid fa-pills"></i></div>
            <h1 class="logo-text">COSS</h1>
            <p class="logo-desc">스마트한 복약 관리의 시작</p>
        </div>

        <form id="loginForm" onsubmit="handleAuth(event, 'login')">
            <div class="input-group">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" id="loginEmail" class="input-field" placeholder="이메일" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="loginPw" class="input-field" placeholder="비밀번호" required>
            </div>
            <button type="submit" class="btn-primary">로그인</button>
            <div class="toggle-form">
                계정이 없으신가요? <span onclick="toggleMode()">회원가입</span>
            </div>
        </form>

        <form id="signupForm" class="hidden" onsubmit="handleAuth(event, 'signup')">
            <div class="input-group">
                <i class="fa-regular fa-user"></i>
                <input type="text" id="signName" class="input-field" placeholder="이름" required>
            </div>
            <div class="input-group">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" id="signEmail" class="input-field" placeholder="이메일" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="signPw" class="input-field" placeholder="비밀번호 (8자 이상)" required>
            </div>
            <button type="submit" class="btn-primary">회원가입</button>
            <div class="toggle-form">
                이미 계정이 있으신가요? <span onclick="toggleMode()">로그인</span>
            </div>
        </form>
    </div>

    <script>
        const SERVER = 'https://port-0-coss-mi0kk25df8c7e306.sel3.cloudtype.app'; // 실제 서버 주소로 변경 확인

        function toggleMode() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('signupForm').classList.toggle('hidden');
        }

        async function handleAuth(e, type) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = '처리중...';
            btn.disabled = true;

            const endpoint = type === 'login' ? '/api/auth/login' : '/api/auth/signup';
            const body = type === 'login' 
                ? { email: document.getElementById('loginEmail').value, password: document.getElementById('loginPw').value }
                : { name: document.getElementById('signName').value, email: document.getElementById('signEmail').value, password: document.getElementById('signPw').value };

            try {
                const res = await fetch(SERVER + endpoint, {
                    method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(body)
                });
                const data = await res.json();
                
                if (res.ok) {
                    if (type === 'login') {
                        localStorage.setItem('coss_token', data.token);
                        localStorage.setItem('coss_user', JSON.stringify(data.user));
                        location.href = 'dashboard.html';
                    } else {
                        alert('가입 성공! 로그인해주세요.');
                        toggleMode();
                    }
                } else {
                    alert(data.error || '오류가 발생했습니다.');
                }
            } catch (err) { alert('서버 연결 실패'); }
            finally { btn.innerText = originalText; btn.disabled = false; }
        }
    </script>
</body>
</html>
