        * {

        body {

        .login-container {

            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            background: var(--primary-green);
            padding: 40px 30px;

        }

        .login-header::after {
            content: '';

            bottom: -30px;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--primary-green);
            border-radius: 0 0 50% 50%;

        .logo {

        .app-title {

            border-radius: 15px;

            transition: all 0.3s;

        }

        .form-input:focus {

        .error-message {

        }

        .forgot-link {

            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-link:hover {
            color: var(--dark-green);
        }

        .submit-btn {

            padding: 14px;
            background: var(--primary-green);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;

        .submit-btn:hover {

            box-shadow: 0 10px 20px rgba(107, 142, 107, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {

            100% { transform: rotate(360deg); }
        }

        .submit-btn.loading .loading-spinner {

        }

        .submit-btn.loading .btn-text {

        }

        .divider {

    <script>
        // API ì„œë²„ URL (ì‹¤ì œ ë°°í¬ ì‹œ ë³€ê²½)
        const API_URL = window.location.origin;

        // í¼ ì „í™˜
        function toggleForm(mode) {
            const container = document.getElementById('formContainer');
            if (mode === 'register') {
                container.classList.add('register-mode');
            } else {
                container.classList.remove('register-mode');
            }
            // ì—ëŸ¬ ë©”ì‹œì§€ ì´ˆê¸°í™”
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';

        }

        // ë¡œê·¸ì¸ ì²˜ë¦¬
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorEl = document.getElementById('loginError');
            const submitBtn = document.getElementById('loginBtn');
            
            // ë¡œë”© ì‹œì‘
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            errorEl.classList.remove('show');
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // í† í°ê³¼ ì‚¬ìš©ì ì •ë³´ ì €ì¥
                    if (rememberMe) {
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('userInfo', JSON.stringify(data.user));
                    } else {
                        sessionStorage.setItem('authToken', data.token);
                        sessionStorage.setItem('userInfo', JSON.stringify(data.user));
                    }
                    
                    // ëŒ€ì‹œë³´ë“œë¡œ ì´ë™
                    window.location.href = '/dashboard.html';
                } else {
                    throw new Error(data.error || 'ë¡œê·¸ì¸ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.add('show');
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        // íšŒì›ê°€ì… ì²˜ë¦¬
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            const errorEl = document.getElementById('registerError');
            const submitBtn = document.getElementById('registerBtn');
            
            // ë¹„ë°€ë²ˆí˜¸ í™•ì¸
            if (password !== passwordConfirm) {
                errorEl.textContent = 'ë¹„ë°€ë²ˆí˜¸ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.';
                errorEl.classList.add('show');

            }
            
            if (password.length < 8) {
                errorEl.textContent = 'ë¹„ë°€ë²ˆí˜¸ëŠ” 8ì ì´ìƒì´ì–´ì•¼ í•©ë‹ˆë‹¤.';
                errorEl.classList.add('show');
                return;
            }
            
            // ë¡œë”© ì‹œì‘
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            errorEl.classList.remove('show');
            
            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // ìë™ ë¡œê·¸ì¸
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userInfo', JSON.stringify(data.user));
                    
                    // ëŒ€ì‹œë³´ë“œë¡œ ì´ë™
                    window.location.href = '/dashboard.html';
                } else {

                }
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.add('show');
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        // ìë™ ë¡œê·¸ì¸ í™•ì¸
        window.addEventListener('load', () => {
