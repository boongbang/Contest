<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSS - 설정</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #4F46E5; --bg: #F3F4F6; }
        body { background: var(--bg); margin: 0; padding-bottom: 80px; font-family: 'Pretendard', sans-serif; }
        .header { background: white; padding: 20px; font-weight: 700; font-size: 18px; text-align: center; }
        
        .section { margin: 20px; background: white; border-radius: 15px; padding: 20px; }
        .sec-title { font-size: 14px; color: #6B7280; margin-bottom: 15px; font-weight: 600; }
        
        .input-box { width: 100%; padding: 12px; border: 1px solid #E5E7EB; border-radius: 10px; margin-bottom: 10px; font-size: 16px; }
        .save-btn { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; }
        .logout-btn { width: 100%; padding: 12px; background: #FEE2E2; color: #991B1B; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; padding: 15px 0; display: flex; justify-content: space-around; border-top: 1px solid #E5E7EB; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #9CA3AF; text-decoration: none; font-size: 12px; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 20px; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="header">설정</div>

    <div class="section">
        <div class="sec-title">기기 연동</div>
        <p style="font-size:13px; color:#4B5563; margin-bottom:10px;">
            아두이노 뒷면의 Box ID를 입력하세요.
        </p>
        <input type="text" id="boxId" class="input-box" placeholder="예: BOX_001">
        <button onclick="saveDevice()" class="save-btn">기기 연결 저장</button>
    </div>

    <div class="section">
        <div class="sec-title">계정 관리</div>
        <button onclick="logout()" class="logout-btn">로그아웃</button>
    </div>

    <nav class="nav-bar">
        <a href="dashboard.html" class="nav-item"> <i class="fa-solid fa-house"></i>홈 </a>
        <a href="schedule.html" class="nav-item"> <i class="fa-regular fa-clock"></i>일정 </a>
        <a href="report.html" class="nav-item"> <i class="fa-solid fa-chart-pie"></i>리포트 </a>
        <a href="settings.html" class="nav-item active"> <i class="fa-solid fa-gear"></i>설정 </a>
    </nav>

    <script>
        const SERVER = 'https://port-0-coss-mi0kk25df8c7e306.sel3.cloudtype.app';
        const token = localStorage.getItem('coss_token');
        const user = JSON.parse(localStorage.getItem('coss_user') || '{}');

        // 기존 저장된 ID 표시
        if(user.box_id) document.getElementById('boxId').value = user.box_id;

        async function saveDevice() {
            const boxId = document.getElementById('boxId').value;
            try {
                const res = await fetch(SERVER + '/api/user/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ box_id: boxId })
                });
                if(res.ok) {
                    alert('저장되었습니다.');
                    user.box_id = boxId;
                    localStorage.setItem('coss_user', JSON.stringify(user));
                }
            } catch(e) { alert('오류 발생'); }
        }

        function logout() {
            localStorage.removeItem('coss_token');
            localStorage.removeItem('coss_user');
            location.href = 'index.html';
        }
    </script>
</body>
</html>
