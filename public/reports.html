<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COSS Reports - 상세 통계 및 분석</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* --- 1. 기본 설정 및 리셋 --- */
        :root {
            --app-bg-white: #ffffff;
            --app-green: #6B8E6B;
            --app-dark-green: #556b57;
            --app-light-green: #7A987D;
            --app-lighter-green: #8fae92;
            --app-text-cream: #F1F5EF;
            --app-radius: 70px;
            --success-green: #4CAF50;
            --warning-orange: #FF9800;
            --error-red: #F44336;
            --border-color: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px 0;
        }

        /* --- 2. 반응형 컨테이너 --- */
        .app-wrapper {
            width: 100%;
            max-width: 100%;
            background-color: var(--app-bg-white);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 100vh;
        }

        @media (min-width: 481px) {
            .app-wrapper {
                width: 414px;
                min-height: auto;
                border-radius: 40px;
                box-shadow: 0 30px 60px rgba(0,0,0,0.15);
                margin: 20px auto;
            }
        }

        /* --- 3. 상단 녹색 영역 --- */
        .top-section {
            background-color: var(--app-green);
            position: relative;
            padding: 20px 25px 60px 25px;
            color: var(--app-text-cream);
            border-bottom-right-radius: var(--app-radius);
            z-index: 10;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            height: 50px;
        }

        .logo {
            font-weight: 600;
            font-size: 1.1rem;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-icons {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
            color: #fff;
            background: rgba(255,255,255,0.15);
            border: none;
            text-decoration: none;
        }

        .icon-btn:hover {
            background-color: rgba(255,255,255,0.25);
        }

        .main-title {
            font-family: 'Merriweather', serif;
            font-size: 2.8rem;
            line-height: 1.1;
            margin-top: 30px;
            color: #f1f5ef;
        }

        .subtitle {
            font-size: 0.9rem;
            opacity: 0.85;
            margin-top: 8px;
        }

        /* --- 4. 경계선 배지 --- */
        .badges-container {
            position: absolute;
            bottom: -15px;
            left: 25px;
            display: flex;
            gap: 15px;
            z-index: 20;
        }

        .badge {
            min-width: 50px;
            height: 30px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7rem;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 0 12px;
        }

        .badge.black {
            background-color: #0d0d0d;
            color: #fff;
        }

        .badge.gray {
            background-color: #b0b0b0;
            color: #fff;
        }

        .badge.green {
            background-color: var(--success-green);
            color: #fff;
        }

        /* --- 5. 하단 콘텐츠 영역 --- */
        .bottom-section {
            flex: 1;
            background-color: var(--app-bg-white);
            padding: 40px 25px 25px 25px;
            display: flex;
            flex-direction: column;
        }

        /* 탭 메뉴 */
        .tabs {
            display: flex;
            gap: 25px;
            margin-bottom: 20px;
            overflow-x: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab-item {
            font-size: 1rem;
            font-weight: 600;
            color: #d1d1d1;
            cursor: pointer;
            position: relative;
            white-space: nowrap;
            padding-bottom: 5px;
            transition: color 0.3s;
        }

        .tab-item.active {
            color: #000;
        }

        .tab-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--app-green);
            border-radius: 1px;
        }

        /* --- 6. 통계 카드 그리드 --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--app-green) 0%, var(--app-dark-green) 100%);
            border-radius: 20px;
            padding: 18px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .stat-card::after {
            content: '';
            position: absolute;
            right: -15px;
            bottom: -15px;
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        .stat-label {
            font-size: 0.75rem;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 3px;
        }

        .stat-change {
            font-size: 0.7rem;
            opacity: 0.7;
        }

        /* --- 7. 필터 영역 --- */
        .filter-section {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .filter-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: #666;
            margin-bottom: 10px;
        }

        .filter-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-input {
            flex: 1;
            min-width: 100px;
            padding: 10px 12px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 0.85rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s;
            background: white;
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--app-green);
        }

        /* --- 8. 카드 디자인 --- */
        .content-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            background-color: var(--app-light-green);
            border-radius: 24px;
            padding: 18px;
            color: #fff;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: scale(0.98);
        }

        .card.expanded {
            background-color: var(--app-dark-green);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .card-info h3 {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .card-info p {
            font-size: 0.75rem;
            opacity: 0.8;
        }

        .card-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            background-color: rgba(255,255,255,0.15);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }

        .action-btn:hover {
            background-color: rgba(255,255,255,0.25);
        }

        .expand-icon {
            transition: transform 0.3s;
        }

        .card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        /* 카드 내용 (확장 시) */
        .card-content {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .card.expanded .card-content {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- 9. 테이블 스타일 --- */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .data-table th {
            background: rgba(255,255,255,0.15);
            color: #fff;
            padding: 10px 8px;
            text-align: left;
            font-weight: 600;
            font-size: 0.75rem;
        }

        .data-table td {
            padding: 10px 8px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 0.8rem;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        /* --- 10. 차트 컨테이너 --- */
        .chart-section {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 2px solid #f0f0f0;
        }

        .chart-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chart-title i {
            color: var(--app-green);
        }

        /* --- 11. 히트맵 --- */
        .heatmap-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-top: 10px;
        }

        .heatmap-cell {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
            position: relative;
            cursor: pointer;
        }

        .heatmap-cell:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            white-space: nowrap;
            font-size: 0.7rem;
            z-index: 10;
            margin-bottom: 5px;
        }

        /* --- 12. 로딩 & Empty 상태 --- */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 30px 15px;
            opacity: 0.8;
        }

        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        /* --- 13. 섹션 구분 --- */
        .section-divider {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 25px 0 15px 0;
        }

        .section-divider-text {
            font-size: 0.85rem;
            font-weight: 600;
            color: #666;
            white-space: nowrap;
        }

        .section-divider-line {
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .section-action {
            font-size: 0.8rem;
            color: var(--app-green);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* --- 14. 반응형 --- */
        @media (max-width: 480px) {
            .main-title {
                font-size: 2.2rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .stat-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="app-wrapper">
        
        <!-- 상단 녹색 영역 -->
        <div class="top-section">
            <div class="header">
                <div class="logo">
                    <i class="fa-solid fa-pills"></i>
                    COSS
                </div>
                <div class="header-icons">
                    <button class="icon-btn" onclick="refreshData()" title="새로고침">
                        <i class="fa-solid fa-refresh"></i>
                    </button>
                    <a href="/dashboard.html" class="icon-btn" title="대시보드로">
                        <i class="fa-solid fa-home"></i>
                    </a>
                </div>
            </div>

            <h1 class="main-title">상세<br>통계</h1>
            <p class="subtitle">복약 분석 및 리포트</p>

            <div class="badges-container">
                <div class="badge black" id="badgeTotal">0회</div>
                <div class="badge gray" id="badgeAvg">0/일</div>
                <div class="badge green" id="badgeRate">0%</div>
            </div>
        </div>

        <!-- 하단 콘텐츠 영역 -->
        <div class="bottom-section">
            
            <!-- 탭 메뉴 -->
            <div class="tabs">
                <div class="tab-item active" onclick="switchTab('overview')">개요</div>
                <div class="tab-item" onclick="switchTab('charts')">차트</div>
                <div class="tab-item" onclick="switchTab('reports')">리포트</div>
            </div>

            <!-- 탭 컨텐츠: 개요 -->
            <div id="tab-overview" class="tab-content">
                
                <!-- 통계 카드 -->
                <div class="stats-grid" id="statsOverview">
                    <div class="stat-card">
                        <div class="stat-label">총 복용 횟수</div>
                        <div class="stat-value" id="totalCount">-</div>
                        <div class="stat-change">센서 감지 기준</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">평균 일일 복용</div>
                        <div class="stat-value" id="avgDaily">-</div>
                        <div class="stat-change">목표: 3회/일</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">최대 연속 일수</div>
                        <div class="stat-value" id="maxStreak">-</div>
                        <div class="stat-change">일</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">전체 순응도</div>
                        <div class="stat-value" id="adherenceRate">-%</div>
                        <div class="stat-change">목표 대비</div>
                    </div>
                </div>

                <!-- 필터 -->
                <div class="filter-section">
                    <div class="filter-title"><i class="fa-solid fa-filter"></i> 기간 필터</div>
                    <div class="filter-row">
                        <select class="filter-input" id="periodFilter" onchange="filterData()">
                            <option value="all">전체</option>
                            <option value="7">최근 7일</option>
                            <option value="30">최근 30일</option>
                            <option value="90">최근 90일</option>
                        </select>
                        <input type="date" class="filter-input" id="startDate" onchange="filterData()">
                        <input type="date" class="filter-input" id="endDate" onchange="filterData()">
                    </div>
                </div>

            </div>

            <!-- 탭 컨텐츠: 차트 -->
            <div id="tab-charts" class="tab-content" style="display: none;">
                
                <div class="chart-section">
                    <div class="chart-title"><i class="fa-solid fa-clock"></i> 시간대별 복약 패턴</div>
                    <canvas id="hourlyChart" height="150"></canvas>
                </div>

                <div class="chart-section">
                    <div class="chart-title"><i class="fa-solid fa-calendar-week"></i> 요일별 복약 현황</div>
                    <canvas id="weekdayChart" height="150"></canvas>
                </div>

            </div>

            <!-- 탭 컨텐츠: 리포트 -->
            <div id="tab-reports" class="tab-content" style="display: none;">
                
                <div class="section-divider">
                    <span class="section-divider-text">상세 리포트</span>
                    <div class="section-divider-line"></div>
                    <span class="section-action" onclick="downloadAllReports()">
                        <i class="fa-solid fa-download"></i> 전체 다운로드
                    </span>
                </div>

                <div class="content-list">
                    
                    <!-- 일일 복약 기록 -->
                    <div class="card" id="dailyReport">
                        <div class="card-header" onclick="toggleReport('dailyReport')">
                            <div class="card-left">
                                <div class="card-icon">
                                    <i class="fa-solid fa-calendar-days"></i>
                                </div>
                                <div class="card-info">
                                    <h3>일일 복약 기록</h3>
                                    <p>날짜별 상세 복약 내역</p>
                                </div>
                            </div>
                            <div class="card-actions">
                                <button class="action-btn" onclick="event.stopPropagation(); downloadReport('daily')">
                                    <i class="fa-solid fa-download"></i>
                                </button>
                                <i class="fa-solid fa-chevron-down expand-icon"></i>
                            </div>
                        </div>
                        <div class="card-content">
                            <div id="dailyTableContainer">
                                <div class="loading-spinner">
                                    <div class="spinner"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 복약 패턴 분석 -->
                    <div class="card" id="patternReport">
                        <div class="card-header" onclick="toggleReport('patternReport')">
                            <div class="card-left">
                                <div class="card-icon">
                                    <i class="fa-solid fa-brain"></i>
                                </div>
                                <div class="card-info">
                                    <h3>복약 패턴 분석</h3>
                                    <p>행동 패턴 및 추세 분석</p>
                                </div>
                            </div>
                            <div class="card-actions">
                                <button class="action-btn" onclick="event.stopPropagation(); downloadReport('pattern')">
                                    <i class="fa-solid fa-download"></i>
                                </button>
                                <i class="fa-solid fa-chevron-down expand-icon"></i>
                            </div>
                        </div>
                        <div class="card-content">
                            <div id="patternTableContainer">
                                <div class="loading-spinner">
                                    <div class="spinner"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 센서 이력 -->
                    <div class="card" id="sensorReport">
                        <div class="card-header" onclick="toggleReport('sensorReport')">
                            <div class="card-left">
                                <div class="card-icon">
                                    <i class="fa-solid fa-microchip"></i>
                                </div>
                                <div class="card-info">
                                    <h3>센서 감지 이력</h3>
                                    <p>IR 센서 raw 데이터</p>
                                </div>
                            </div>
                            <div class="card-actions">
                                <button class="action-btn" onclick="event.stopPropagation(); downloadReport('sensor')">
                                    <i class="fa-solid fa-download"></i>
                                </button>
                                <i class="fa-solid fa-chevron-down expand-icon"></i>
                            </div>
                        </div>
                        <div class="card-content">
                            <div id="sensorTableContainer">
                                <div class="loading-spinner">
                                    <div class="spinner"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 월간 히트맵 -->
                    <div class="card" id="heatmapReport">
                        <div class="card-header" onclick="toggleReport('heatmapReport')">
                            <div class="card-left">
                                <div class="card-icon">
                                    <i class="fa-solid fa-fire-flame-curved"></i>
                                </div>
                                <div class="card-info">
                                    <h3>월간 활동 히트맵</h3>
                                    <p>캘린더 형식 시각화</p>
                                </div>
                            </div>
                            <div class="card-actions">
                                <button class="action-btn" onclick="event.stopPropagation(); downloadReport('heatmap')">
                                    <i class="fa-solid fa-download"></i>
                                </button>
                                <i class="fa-solid fa-chevron-down expand-icon"></i>
                            </div>
                        </div>
                        <div class="card-content">
                            <div id="heatmapContainer">
                                <div class="loading-spinner">
                                    <div class="spinner"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script>
        // API 설정
        const API_URL = window.location.origin;
        let authToken = null;
        let reportData = null;
        let hourlyChart = null;
        let weekdayChart = null;

        // 페이지 로드
        window.addEventListener('load', () => {
            // 인증 확인
            authToken = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
            
            if (!authToken) {
                window.location.href = '/index.html';
                return;
            }
            
            // 데이터 로드
            loadReportData();
        });

        // 탭 전환
        function switchTab(tabName) {
            // 모든 탭 아이템 비활성화
            document.querySelectorAll('.tab-item').forEach(tab => tab.classList.remove('active'));
            // 모든 탭 컨텐츠 숨기기
            document.querySelectorAll('.tab-content').forEach(content => content.style.display = 'none');
            
            // 선택된 탭 활성화
            event.target.classList.add('active');
            document.getElementById(`tab-${tabName}`).style.display = 'block';
            
            // 차트 탭이면 차트 리사이즈
            if (tabName === 'charts' && hourlyChart && weekdayChart) {
                setTimeout(() => {
                    hourlyChart.resize();
                    weekdayChart.resize();
                }, 100);
            }
        }

        // 리포트 데이터 로드
        async function loadReportData() {
            try {
                const response = await fetch(`${API_URL}/api/reports/detailed`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!response.ok) throw new Error('Failed to load data');
                
                reportData = await response.json();
                
                // 데이터가 있는지 확인
                if (!reportData.totalCount && (!reportData.history || reportData.history.length === 0)) {
                    showNoDataMessage();
                    return;
                }
                
                // 통계 업데이트
                updateStatistics();
                
                // 차트 업데이트
                updateCharts();
                
                // 테이블 업데이트
                updateTables();
                
            } catch (error) {
                console.error('Failed to load report data:', error);
                showError('데이터를 불러오는데 실패했습니다.');
            }
        }

        // 데이터 없음 메시지 표시
        function showNoDataMessage() {
            document.getElementById('totalCount').textContent = '0';
            document.getElementById('avgDaily').textContent = '0';
            document.getElementById('maxStreak').textContent = '0';
            document.getElementById('adherenceRate').textContent = '0%';
            
            // 배지 업데이트
            document.getElementById('badgeTotal').textContent = '0회';
            document.getElementById('badgeAvg').textContent = '0/일';
            document.getElementById('badgeRate').textContent = '0%';
            
            const containers = ['dailyTableContainer', 'patternTableContainer', 'sensorTableContainer', 'heatmapContainer'];
            containers.forEach(id => {
                document.getElementById(id).innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-inbox"></i>
                        <p>데이터가 없습니다.</p>
                    </div>
                `;
            });
        }

        // 통계 업데이트
        function updateStatistics() {
            const total = reportData.totalCount || 0;
            const avg = reportData.adherenceMetrics?.averagePerDay?.toFixed(1) || '0';
            const maxStreak = reportData.adherenceMetrics?.maxStreak || 0;
            const rate = reportData.adherenceMetrics?.adherenceRate?.toFixed(0) || 0;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('avgDaily').textContent = avg;
            document.getElementById('maxStreak').textContent = maxStreak;
            document.getElementById('adherenceRate').textContent = rate + '%';
            
            // 배지 업데이트
            document.getElementById('badgeTotal').textContent = total + '회';
            document.getElementById('badgeAvg').textContent = avg + '/일';
            document.getElementById('badgeRate').textContent = rate + '%';
        }

        // 차트 업데이트
        function updateCharts() {
            // 시간대별 차트
            const hourlyCtx = document.getElementById('hourlyChart').getContext('2d');
            const hourlyData = reportData.hourlyDistribution || new Array(24).fill(0);
            
            if (hourlyChart) hourlyChart.destroy();
            
            hourlyChart = new Chart(hourlyCtx, {
                type: 'bar',
                data: {
                    labels: Array.from({length: 24}, (_, i) => `${i}시`),
                    datasets: [{
                        label: '복약 횟수',
                        data: hourlyData,
                        backgroundColor: 'rgba(107, 142, 107, 0.7)',
                        borderColor: 'rgba(107, 142, 107, 1)',
                        borderWidth: 1,
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { stepSize: 1 }
                        },
                        x: {
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45,
                                font: { size: 10 }
                            }
                        }
                    }
                }
            });

            // 요일별 차트
            const weekdayCtx = document.getElementById('weekdayChart').getContext('2d');
            const weekdayData = reportData.weekdayDistribution || new Array(7).fill(0);
            const weekdayLabels = ['일', '월', '화', '수', '목', '금', '토'];
            
            if (weekdayChart) weekdayChart.destroy();
            
            weekdayChart = new Chart(weekdayCtx, {
                type: 'doughnut',
                data: {
                    labels: weekdayLabels,
                    datasets: [{
                        data: weekdayData,
                        backgroundColor: [
                            '#F44336', '#FF9800', '#FFC107', 
                            '#4CAF50', '#2196F3', '#3F51B5', '#9C27B0'
                        ],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { 
                                padding: 15,
                                usePointStyle: true,
                                font: { size: 11 }
                            }
                        }
                    }
                }
            });
        }

        // 테이블 업데이트
        function updateTables() {
            updateDailyTable();
            updatePatternTable();
            updateSensorTable();
            updateHeatmap();
        }

        // 일일 복약 테이블
        function updateDailyTable() {
            const container = document.getElementById('dailyTableContainer');
            
            if (!reportData.dailyStats || Object.keys(reportData.dailyStats).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-calendar-xmark"></i>
                        <p>일일 데이터가 없습니다.</p>
                    </div>
                `;
                return;
            }
            
            const sortedDates = Object.keys(reportData.dailyStats).sort().reverse();
            
            let html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>날짜</th>
                            <th>횟수</th>
                            <th>달성률</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            sortedDates.slice(0, 20).forEach(date => {
                const stats = reportData.dailyStats[date];
                const rate = Math.min(100, Math.round((stats.count / 3) * 100));
                const rateColor = rate >= 100 ? '#4CAF50' : rate >= 66 ? '#FF9800' : '#F44336';
                
                html += `
                    <tr>
                        <td>${date}</td>
                        <td>${stats.count}회</td>
                        <td style="color: ${rateColor};">${rate}%</td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = html;
        }

        // 패턴 분석 테이블
        function updatePatternTable() {
            const container = document.getElementById('patternTableContainer');
            
            if (!reportData.adherenceMetrics) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-chart-simple"></i>
                        <p>패턴 데이터가 없습니다.</p>
                    </div>
                `;
                return;
            }
            
            const metrics = reportData.adherenceMetrics;
            const weekdayNames = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
            const maxWeekday = reportData.weekdayDistribution ? 
                reportData.weekdayDistribution.indexOf(Math.max(...reportData.weekdayDistribution)) : -1;
            
            html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>분석 항목</th>
                            <th>값</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>평균 일일 복약</td>
                            <td>${metrics.averagePerDay.toFixed(1)}회</td>
                        </tr>
                        <tr>
                            <td>최대 연속 일수</td>
                            <td>${metrics.maxStreak}일</td>
                        </tr>
                        <tr>
                            <td>현재 연속 일수</td>
                            <td>${metrics.currentStreak}일</td>
                        </tr>
                        <tr>
                            <td>가장 활발한 요일</td>
                            <td>${maxWeekday >= 0 ? weekdayNames[maxWeekday] : '-'}</td>
                        </tr>
                        <tr>
                            <td>총 기록 일수</td>
                            <td>${metrics.totalDays}일</td>
                        </tr>
                    </tbody>
                </table>
            `;
            
            container.innerHTML = html;
        }

        // 센서 이력 테이블
        function updateSensorTable() {
            const container = document.getElementById('sensorTableContainer');
            
            if (!reportData.history || reportData.history.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-microchip"></i>
                        <p>센서 이력이 없습니다.</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>시간</th>
                            <th>동작</th>
                            <th>상태</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            reportData.history.slice(0, 30).forEach(record => {
                const time = new Date(record.timestamp).toLocaleString('ko-KR', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                const action = record.action === 'removed' ? '제거' : '복귀';
                const actionColor = record.action === 'removed' ? '#F44336' : '#4CAF50';
                
                html += `
                    <tr>
                        <td>${time}</td>
                        <td style="color: ${actionColor};">${action}</td>
                        <td>${record.value === 1 ? '감지' : '정상'}</td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
                <p style="margin-top: 10px; opacity: 0.7; font-size: 0.75rem;">
                    최근 30개 기록만 표시
                </p>
            `;
            
            container.innerHTML = html;
        }

        // 히트맵 업데이트
        function updateHeatmap() {
            const container = document.getElementById('heatmapContainer');
            
            if (!reportData.dailyStats || Object.keys(reportData.dailyStats).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-fire"></i>
                        <p>히트맵 데이터가 없습니다.</p>
                    </div>
                `;
                return;
            }
            
            const today = new Date();
            const days = [];
            
            for (let i = 29; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const dateKey = date.toISOString().split('T')[0];
                const stats = reportData.dailyStats[dateKey] || { count: 0 };
                
                days.push({
                    date: dateKey,
                    count: stats.count,
                    day: date.getDate()
                });
            }
            
            let html = '<p style="margin-bottom: 10px; font-size: 0.8rem;">최근 30일 복약 히트맵</p>';
            html += '<div class="heatmap-container">';
            
            days.forEach(day => {
                const intensity = Math.min(1, day.count / 3);
                const color = day.count === 0 ? 'rgba(255,255,255,0.2)' : 
                             `rgba(76, 175, 80, ${0.3 + intensity * 0.7})`;
                
                html += `
                    <div class="heatmap-cell" 
                         style="background-color: ${color};"
                         data-tooltip="${day.date}: ${day.count}회">
                        ${day.day}
                    </div>
                `;
            });
            
            html += '</div>';
            html += '<p style="margin-top: 10px; opacity: 0.7; font-size: 0.7rem;">색이 진할수록 복약 횟수 ↑</p>';
            
            container.innerHTML = html;
        }

        // 리포트 토글
        function toggleReport(reportId) {
            const card = document.getElementById(reportId);
            card.classList.toggle('expanded');
        }

        // 개별 리포트 다운로드
        function downloadReport(type) {
            if (!reportData) {
                alert('다운로드할 데이터가 없습니다.');
                return;
            }
            
            let data = {};
            let filename = '';
            
            switch(type) {
                case 'daily':
                    data = reportData.dailyStats || {};
                    filename = 'daily-report';
                    break;
                case 'pattern':
                    data = {
                        metrics: reportData.adherenceMetrics,
                        hourly: reportData.hourlyDistribution,
                        weekday: reportData.weekdayDistribution
                    };
                    filename = 'pattern-analysis';
                    break;
                case 'sensor':
                    data = reportData.history || [];
                    filename = 'sensor-history';
                    break;
                case 'heatmap':
                    data = reportData.dailyStats || {};
                    filename = 'heatmap-data';
                    break;
            }
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `coss-${filename}-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // 전체 리포트 다운로드
        function downloadAllReports() {
            if (!reportData) {
                alert('다운로드할 데이터가 없습니다.');
                return;
            }
            
            const blob = new Blob([JSON.stringify(reportData, null, 2)], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `coss-complete-report-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // 데이터 필터링
        function filterData() {
            console.log('Filter applied');
            loadReportData();
        }

        // 데이터 새로고침
        function refreshData() {
            loadReportData();
        }

        // 에러 표시
        function showError(message) {
            alert(message);
        }
    </script>
</body>
