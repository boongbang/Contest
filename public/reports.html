<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COSS Reports - 상세 통계 및 분석</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --app-bg: #6B8E6B;
            --app-bg-dark: #556b57;
            --card-bg: #ffffff;
            --text-light: #F1F5EF;
            --text-dark: #333333;
            --accent-color: #E8F5E9;
            --success-green: #4CAF50;
            --warning-orange: #FF9800;
            --error-red: #F44336;
            --border-color: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--app-bg) 0%, var(--app-bg-dark) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
        }

        .header {
            background: var(--app-bg);
            padding: 30px;
            color: white;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title h1 {
            font-family: 'Merriweather', serif;
            font-size: 2rem;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: white;
            color: var(--app-bg);
        }

        .btn-primary:hover {
            background: var(--accent-color);
        }

        .content {
            padding: 30px;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--app-bg) 0%, var(--app-bg-dark) 100%);
            border-radius: 20px;
            padding: 25px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .stat-card::after {
            content: '';
            position: absolute;
            right: -20px;
            bottom: -20px;
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-change {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .chart-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .report-card {
            background: white;
            border: 2px solid var(--border-color);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .report-card:hover {
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .report-header {
            padding: 20px;
            background: var(--accent-color);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .report-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .report-icon {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--app-bg);
        }

        .report-info h3 {
            margin: 0;
            color: var(--text-dark);
        }

        .report-info p {
            margin: 5px 0 0;
            color: #666;
            font-size: 0.9rem;
        }

        .report-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .expand-icon {
            transition: transform 0.3s;
        }

        .report-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .report-content {
            display: none;
            padding: 20px;
            background: white;
            border-top: 2px solid var(--border-color);
        }

        .report-card.expanded .report-content {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th {
            background: var(--accent-color);
            color: var(--text-dark);
            padding: 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .data-table td {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
        }

        .data-table tr:hover {
            background: #f9f9f9;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ddd;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #666;
        }

        .download-btn {
            padding: 8px 16px;
            background: var(--app-bg);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .download-btn:hover {
            background: var(--app-bg-dark);
        }

        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-label {
            font-size: 0.85rem;
            color: #666;
            font-weight: 500;
        }

        .filter-input {
            padding: 8px 12px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 0.9rem;
            transition: border-color 0.3s;
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--app-bg);
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(107, 142, 107, 0.2);
            border-top: 4px solid var(--app-bg);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .heatmap-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }

        .heatmap-cell {
            aspect-ratio: 1;
            background: var(--accent-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: 600;
            position: relative;
            cursor: pointer;
        }

        .heatmap-cell:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            font-size: 0.8rem;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .header-title h1 {
                font-size: 1.5rem;
            }
            
            .stats-overview {
                grid-template-columns: 1fr;
            }
            
            .filter-bar {
                flex-direction: column;
            }
            
            .data-table {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="header-title">
                    <i class="fa-solid fa-chart-line" style="font-size: 2rem;"></i>
                    <h1>상세 통계 및 분석</h1>
                </div>
                <div class="header-actions">
                    <button class="btn" onclick="refreshData()">
                        <i class="fa-solid fa-refresh"></i> 새로고침
                    </button>
                    <a href="/dashboard.html" class="btn btn-primary">
                        <i class="fa-solid fa-arrow-left"></i> 대시보드로
                    </a>
                </div>
            </div>
        </div>

        <div class="content">
            <!-- 통계 개요 -->
            <div class="stats-overview" id="statsOverview">
                <div class="stat-card">
                    <div class="stat-label">총 복용 횟수</div>
                    <div class="stat-value" id="totalCount">-</div>
                    <div class="stat-change">센서 감지 기준</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">평균 일일 복용</div>
                    <div class="stat-value" id="avgDaily">-</div>
                    <div class="stat-change">목표: 3회/일</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">최대 연속 일수</div>
                    <div class="stat-value" id="maxStreak">-</div>
                    <div class="stat-change">일</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">전체 순응도</div>
                    <div class="stat-value" id="adherenceRate">-%</div>
                    <div class="stat-change">목표 대비</div>
                </div>
            </div>

            <!-- 필터 바 -->
            <div class="filter-bar">
                <div class="filter-item">
                    <label class="filter-label">기간 선택</label>
                    <select class="filter-input" id="periodFilter" onchange="filterData()">
                        <option value="all">전체</option>
                        <option value="7">최근 7일</option>
                        <option value="30">최근 30일</option>
                        <option value="90">최근 90일</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label class="filter-label">시작 날짜</label>
                    <input type="date" class="filter-input" id="startDate" onchange="filterData()">
                </div>
                <div class="filter-item">
                    <label class="filter-label">종료 날짜</label>
                    <input type="date" class="filter-input" id="endDate" onchange="filterData()">
                </div>
            </div>

            <!-- 차트 섹션 -->
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">시각화 분석</h2>
                </div>
                
                <div class="chart-container">
                    <h3 style="margin-bottom: 15px;">시간대별 복약 패턴</h3>
                    <canvas id="hourlyChart" height="80"></canvas>
                </div>
                
                <div class="chart-container">
                    <h3 style="margin-bottom: 15px;">요일별 복약 현황</h3>
                    <canvas id="weekdayChart" height="80"></canvas>
                </div>
            </div>

            <!-- 상세 리포트 카드들 -->
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">상세 리포트</h2>
                    <button class="download-btn" onclick="downloadAllReports()">
                        <i class="fa-solid fa-download"></i> 전체 다운로드
                    </button>
                </div>

                <!-- 일일 복약 기록 -->
                <div class="report-card" id="dailyReport">
                    <div class="report-header" onclick="toggleReport('dailyReport')">
                        <div class="report-title">
                            <div class="report-icon">
                                <i class="fa-solid fa-calendar-days"></i>
                            </div>
                            <div class="report-info">
                                <h3>일일 복약 기록</h3>
                                <p>날짜별 상세 복약 내역</p>
                            </div>
                        </div>
                        <div class="report-actions">
                            <button class="download-btn" onclick="event.stopPropagation(); downloadReport('daily')">
                                <i class="fa-solid fa-download"></i>
                            </button>
                            <i class="fa-solid fa-chevron-down expand-icon"></i>
                        </div>
                    </div>
                    <div class="report-content">
                        <div id="dailyTableContainer">
                            <div class="loading-spinner">
                                <div class="spinner"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 복약 패턴 분석 -->
                <div class="report-card" id="patternReport">
                    <div class="report-header" onclick="toggleReport('patternReport')">
                        <div class="report-title">
                            <div class="report-icon">
                                <i class="fa-solid fa-brain"></i>
                            </div>
                            <div class="report-info">
                                <h3>복약 패턴 분석</h3>
                                <p>행동 패턴 및 추세 분석</p>
                            </div>
                        </div>
                        <div class="report-actions">
                            <button class="download-btn" onclick="event.stopPropagation(); downloadReport('pattern')">
                                <i class="fa-solid fa-download"></i>
                            </button>
                            <i class="fa-solid fa-chevron-down expand-icon"></i>
                        </div>
                    </div>
                    <div class="report-content">
                        <div id="patternTableContainer">
                            <div class="loading-spinner">
                                <div class="spinner"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 센서 이력 -->
                <div class="report-card" id="sensorReport">
                    <div class="report-header" onclick="toggleReport('sensorReport')">
                        <div class="report-title">
                            <div class="report-icon">
                                <i class="fa-solid fa-microchip"></i>
                            </div>
                            <div class="report-info">
                                <h3>센서 감지 이력</h3>
                                <p>IR 센서 raw 데이터</p>
                            </div>
                        </div>
                        <div class="report-actions">
                            <button class="download-btn" onclick="event.stopPropagation(); downloadReport('sensor')">
                                <i class="fa-solid fa-download"></i>
                            </button>
                            <i class="fa-solid fa-chevron-down expand-icon"></i>
                        </div>
                    </div>
                    <div class="report-content">
                        <div id="sensorTableContainer">
                            <div class="loading-spinner">
                                <div class="spinner"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 월간 히트맵 -->
                <div class="report-card" id="heatmapReport">
                    <div class="report-header" onclick="toggleReport('heatmapReport')">
                        <div class="report-title">
                            <div class="report-icon">
                                <i class="fa-solid fa-fire-flame-curved"></i>
                            </div>
                            <div class="report-info">
                                <h3>월간 활동 히트맵</h3>
                                <p>캘린더 형식 시각화</p>
                            </div>
                        </div>
                        <div class="report-actions">
                            <button class="download-btn" onclick="event.stopPropagation(); downloadReport('heatmap')">
                                <i class="fa-solid fa-download"></i>
                            </button>
                            <i class="fa-solid fa-chevron-down expand-icon"></i>
                        </div>
                    </div>
                    <div class="report-content">
                        <div id="heatmapContainer">
                            <div class="loading-spinner">
                                <div class="spinner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API 설정
        const API_URL = window.location.origin;
        let authToken = null;
        let reportData = null;
        let hourlyChart = null;
        let weekdayChart = null;

        // 페이지 로드
        window.addEventListener('load', () => {
            // 인증 확인
            authToken = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
            
            if (!authToken) {
                window.location.href = '/index.html';
                return;
            }
            
            // 데이터 로드
            loadReportData();
        });

        // 리포트 데이터 로드
        async function loadReportData() {
            try {
                const response = await fetch(`${API_URL}/api/reports/detailed`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!response.ok) throw new Error('Failed to load data');
                
                reportData = await response.json();
                
                // 데이터가 있는지 확인
                if (!reportData.totalCount && (!reportData.history || reportData.history.length === 0)) {
                    showNoDataMessage();
                    return;
                }
                
                // 통계 업데이트
                updateStatistics();
                
                // 차트 업데이트
                updateCharts();
                
                // 테이블 업데이트
                updateTables();
                
            } catch (error) {
                console.error('Failed to load report data:', error);
                showError('데이터를 불러오는데 실패했습니다.');
            }
        }

        // 데이터 없음 메시지 표시
        function showNoDataMessage() {
            document.getElementById('totalCount').textContent = '0';
            document.getElementById('avgDaily').textContent = '0';
            document.getElementById('maxStreak').textContent = '0';
            document.getElementById('adherenceRate').textContent = '0%';
            
            // 모든 테이블 컨테이너에 메시지 표시
            const containers = ['dailyTableContainer', 'patternTableContainer', 'sensorTableContainer', 'heatmapContainer'];
            containers.forEach(id => {
                document.getElementById(id).innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-inbox"></i>
                        <h3>아직 데이터가 없습니다</h3>
                        <p>Arduino 센서가 데이터를 수집하면 여기에 표시됩니다.</p>
                    </div>
                `;
            });
        }

        // 통계 업데이트
        function updateStatistics() {
            if (!reportData) return;
            
            const metrics = reportData.adherenceMetrics || {};
            document.getElementById('totalCount').textContent = reportData.totalCount || '0';
            document.getElementById('avgDaily').textContent = (metrics.averagePerDay || 0).toFixed(1);
            document.getElementById('maxStreak').textContent = metrics.maxStreak || '0';
            
            // 순응도 계산
            const targetPerDay = 3;
            const totalDays = metrics.totalDays || 1;
            const adherence = Math.min(100, Math.round((reportData.totalCount / (totalDays * targetPerDay)) * 100));
            document.getElementById('adherenceRate').textContent = `${adherence}%`;
        }

        // 차트 업데이트
        function updateCharts() {
            if (!reportData || !reportData.hourlyDistribution) return;
            
            // 시간대별 차트
            const hourlyCtx = document.getElementById('hourlyChart').getContext('2d');
            if (hourlyChart) hourlyChart.destroy();
            
            hourlyChart = new Chart(hourlyCtx, {
                type: 'bar',
                data: {
                    labels: Array.from({length: 24}, (_, i) => `${i}시`),
                    datasets: [{
                        label: '복약 횟수',
                        data: reportData.hourlyDistribution || new Array(24).fill(0),
                        backgroundColor: 'rgba(107, 142, 107, 0.6)',
                        borderColor: 'rgba(107, 142, 107, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { stepSize: 1 }
                        }
                    }
                }
            });
            
            // 요일별 차트
            const weekdayCtx = document.getElementById('weekdayChart').getContext('2d');
            if (weekdayChart) weekdayChart.destroy();
            
            const weekdayLabels = ['일', '월', '화', '수', '목', '금', '토'];
            weekdayChart = new Chart(weekdayCtx, {
                type: 'radar',
                data: {
                    labels: weekdayLabels,
                    datasets: [{
                        label: '복약 횟수',
                        data: reportData.weekdayDistribution || new Array(7).fill(0),
                        backgroundColor: 'rgba(107, 142, 107, 0.2)',
                        borderColor: 'rgba(107, 142, 107, 1)',
                        pointBackgroundColor: 'rgba(107, 142, 107, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(107, 142, 107, 1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        r: {
                            beginAtZero: true,
                            ticks: { stepSize: 1 }
                        }
                    }
                }
            });
        }

        // 테이블 업데이트
        function updateTables() {
            if (!reportData) return;
            
            // 일일 기록 테이블
            updateDailyTable();
            
            // 패턴 분석 테이블
            updatePatternTable();
            
            // 센서 이력 테이블
            updateSensorTable();
            
            // 히트맵
            updateHeatmap();
        }

        // 일일 기록 테이블
        function updateDailyTable() {
            const container = document.getElementById('dailyTableContainer');
            
            if (!reportData.dailyStats || Object.keys(reportData.dailyStats).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>일일 데이터가 없습니다.</p>
                    </div>
                `;
                return;
            }
            
            const dates = Object.keys(reportData.dailyStats).sort().reverse();
            let html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>날짜</th>
                            <th>복약 횟수</th>
                            <th>첫 복약</th>
                            <th>마지막 복약</th>
                            <th>목표 달성</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            dates.forEach(date => {
                const stats = reportData.dailyStats[date];
                const times = stats.times || [];
                const firstTime = times[0] ? new Date(times[0]).toLocaleTimeString('ko-KR', {hour: '2-digit', minute: '2-digit'}) : '-';
                const lastTime = times[times.length - 1] ? new Date(times[times.length - 1]).toLocaleTimeString('ko-KR', {hour: '2-digit', minute: '2-digit'}) : '-';
                const achieved = stats.count >= 3 ? '✅' : '❌';
                
                html += `
                    <tr>
                        <td>${date}</td>
                        <td>${stats.count}</td>
                        <td>${firstTime}</td>
                        <td>${lastTime}</td>
                        <td style="text-align: center;">${achieved}</td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = html;
        }

        // 패턴 분석 테이블
        function updatePatternTable() {
            const container = document.getElementById('patternTableContainer');
            
            if (!reportData.adherenceMetrics) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>패턴 데이터가 없습니다.</p>
                    </div>
                `;
                return;
            }
            
            const metrics = reportData.adherenceMetrics;
            const weekdayNames = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
            const maxWeekday = reportData.weekdayDistribution ? 
                reportData.weekdayDistribution.indexOf(Math.max(...reportData.weekdayDistribution)) : -1;
            
            html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>분석 항목</th>
                            <th>값</th>
                            <th>설명</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>평균 일일 복약</td>
                            <td>${metrics.averagePerDay.toFixed(1)}회</td>
                            <td>목표: 3회/일</td>
                        </tr>
                        <tr>
                            <td>최대 연속 일수</td>
                            <td>${metrics.maxStreak}일</td>
                            <td>중단 없이 복약한 최대 기간</td>
                        </tr>
                        <tr>
                            <td>현재 연속 일수</td>
                            <td>${metrics.currentStreak}일</td>
                            <td>현재 진행 중인 연속 복약</td>
                        </tr>
                        <tr>
                            <td>가장 활발한 요일</td>
                            <td>${maxWeekday >= 0 ? weekdayNames[maxWeekday] : '-'}</td>
                            <td>복약이 가장 많은 요일</td>
                        </tr>
                        <tr>
                            <td>총 기록 일수</td>
                            <td>${metrics.totalDays}일</td>
                            <td>데이터가 있는 총 일수</td>
                        </tr>
                    </tbody>
                </table>
            `;
            
            container.innerHTML = html;
        }

        // 센서 이력 테이블
        function updateSensorTable() {
            const container = document.getElementById('sensorTableContainer');
            
            if (!reportData.history || reportData.history.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>센서 이력이 없습니다.</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>시간</th>
                            <th>동작</th>
                            <th>센서값</th>
                            <th>상태</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            reportData.history.slice(0, 50).forEach(record => {
                const time = new Date(record.timestamp).toLocaleString('ko-KR');
                const action = record.action === 'removed' ? '약통 제거' : '약통 복귀';
                const actionClass = record.action === 'removed' ? 'style="color: #F44336;"' : 'style="color: #4CAF50;"';
                const status = record.value === 1 ? '감지됨' : '정상';
                
                html += `
                    <tr>
                        <td>${time}</td>
                        <td ${actionClass}>${action}</td>
                        <td>${record.value}</td>
                        <td>${status}</td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
                <p style="margin-top: 10px; color: #666; font-size: 0.9rem;">
                    최근 50개 기록만 표시됩니다. 전체 데이터는 다운로드하여 확인하세요.
                </p>
            `;
            
            container.innerHTML = html;
        }

        // 히트맵 업데이트
        function updateHeatmap() {
            const container = document.getElementById('heatmapContainer');
            
            if (!reportData.dailyStats || Object.keys(reportData.dailyStats).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>히트맵 데이터가 없습니다.</p>
                    </div>
                `;
                return;
            }
            
            // 최근 30일 히트맵 생성
            const today = new Date();
            const days = [];
            
            for (let i = 29; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const dateKey = date.toISOString().split('T')[0];
                const stats = reportData.dailyStats[dateKey] || { count: 0 };
                
                days.push({
                    date: dateKey,
                    count: stats.count,
                    day: date.getDate()
                });
            }
            
            let html = '<h4 style="margin-bottom: 10px;">최근 30일 복약 히트맵</h4>';
            html += '<div class="heatmap-container">';
            
            days.forEach(day => {
                const intensity = Math.min(1, day.count / 3);
                const color = day.count === 0 ? '#f0f0f0' : 
                             `rgba(107, 142, 107, ${0.2 + intensity * 0.8})`;
                
                html += `
                    <div class="heatmap-cell" 
                         style="background-color: ${color};"
                         data-tooltip="${day.date}: ${day.count}회">
                        ${day.day}
                    </div>
                `;
            });
            
            html += '</div>';
            html += '<p style="margin-top: 15px; color: #666; font-size: 0.85rem;">색이 진할수록 복약 횟수가 많습니다 (목표: 3회/일)</p>';
            
            container.innerHTML = html;
        }

        // 리포트 토글
        function toggleReport(reportId) {
            const card = document.getElementById(reportId);
            card.classList.toggle('expanded');
        }

        // 개별 리포트 다운로드
        function downloadReport(type) {
            if (!reportData) {
                alert('다운로드할 데이터가 없습니다.');
                return;
            }
            
            let data = {};
            let filename = '';
            
            switch(type) {
                case 'daily':
                    data = reportData.dailyStats || {};
                    filename = 'daily-report';
                    break;
                case 'pattern':
                    data = {
                        metrics: reportData.adherenceMetrics,
                        hourly: reportData.hourlyDistribution,
                        weekday: reportData.weekdayDistribution
                    };
                    filename = 'pattern-analysis';
                    break;
                case 'sensor':
                    data = reportData.history || [];
                    filename = 'sensor-history';
                    break;
                case 'heatmap':
                    data = reportData.dailyStats || {};
                    filename = 'heatmap-data';
                    break;
            }
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `coss-${filename}-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // 전체 리포트 다운로드
        function downloadAllReports() {
            if (!reportData) {
                alert('다운로드할 데이터가 없습니다.');
                return;
            }
            
            const blob = new Blob([JSON.stringify(reportData, null, 2)], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `coss-complete-report-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // 데이터 필터링
        function filterData() {
            // 필터 구현 (추후 확장 가능)
            console.log('Filter applied');
            loadReportData();
        }

        // 데이터 새로고침
        function refreshData() {
            loadReportData();
        }

        // 에러 표시
        function showError(message) {
            // 간단한 에러 표시
            alert(message);
        }
    </script>
</body>
</html>
