<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COSS Reports - 상세 통계 및 분석</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* --- 1. 기본 설정 --- */
        :root {
            --app-bg-white: #ffffff;
            --app-green: #6B8E6B;
            --app-dark-green: #556b57;
            --app-light-green: #7A987D;
            --app-text-cream: #F1F5EF;
            --app-radius: 70px;
            --success-green: #4CAF50;
            --border-color: #e0e0e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px 0;
        }

        /* --- 2. 컨테이너 --- */
        .app-wrapper {
            width: 100%;
            max-width: 100%;
            background-color: var(--app-bg-white);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @media (min-width: 481px) {
            .app-wrapper {
                width: 414px;
                min-height: auto;
                border-radius: 40px;
                box-shadow: 0 30px 60px rgba(0,0,0,0.15);
                margin: 20px auto;
                overflow: hidden; /* 중요: 내부 스크롤 방지 */
            }
        }

        /* --- 3. 상단 헤더 --- */
        .top-section {
            background-color: var(--app-green);
            padding: 20px 25px 60px 25px;
            color: var(--app-text-cream);
            border-bottom-right-radius: var(--app-radius);
            z-index: 10;
            position: relative;
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; height: 50px; }
        .logo { font-weight: 600; font-size: 1.1rem; display: flex; align-items: center; gap: 8px; }
        .header-icons { display: flex; gap: 12px; }
        .icon-btn {
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.15); color: #fff;
            border: none; text-decoration: none; cursor: pointer;
        }

        .main-title { font-family: 'Merriweather', serif; font-size: 2.8rem; line-height: 1.1; margin-top: 30px; }
        .subtitle { font-size: 0.9rem; opacity: 0.85; margin-top: 8px; }

        /* --- 4. 배지 --- */
        .badges-container {
            position: absolute; bottom: -15px; left: 25px;
            display: flex; gap: 10px; z-index: 20;
        }
        .badge {
            height: 30px; padding: 0 12px; border-radius: 15px;
            display: flex; align-items: center; font-size: 0.75rem; font-weight: 600;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .badge.black { background: #0d0d0d; color: #fff; }
        .badge.green { background: var(--success-green); color: #fff; }

        /* --- 5. 하단 콘텐츠 --- */
        .bottom-section {
            flex: 1;
            background-color: var(--app-bg-white);
            padding: 40px 25px 25px 25px;
        }

        /* 탭 메뉴 */
        .tabs { display: flex; gap: 25px; margin-bottom: 20px; border-bottom: 1px solid #eee; }
        .tab-item {
            padding-bottom: 10px; font-weight: 600; color: #ccc; cursor: pointer; position: relative;
        }
        .tab-item.active { color: #333; }
        .tab-item.active::after {
            content: ''; position: absolute; bottom: -1px; left: 0; width: 100%; height: 2px; background: var(--app-green);
        }

        /* 차트 섹션 */
        .chart-section {
            background: #fff;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid #f0f0f0;
        }
        .chart-title {
            font-size: 1rem; font-weight: 700; color: #333; margin-bottom: 15px;
            display: flex; align-items: center; gap: 8px;
        }
        .chart-title i { color: var(--app-green); }
        
        /* 차트 캔버스 높이 고정 (무한 늘어남 방지) */
        .chart-container-box {
            position: relative;
            height: 200px; /* 높이 고정 */
            width: 100%;
        }

        /* 통계 카드 */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .stat-card {
            background: #f8f9fa; border-radius: 15px; padding: 20px;
            display: flex; flex-direction: column;
        }
        .stat-label { font-size: 0.8rem; color: #666; margin-bottom: 5px; }
        .stat-value { font-size: 1.5rem; font-weight: 700; color: #333; }

        /* 테이블 스타일 */
        .data-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .data-table th { text-align: left; font-size: 0.8rem; color: #999; padding: 10px 5px; border-bottom: 1px solid #eee; }
        .data-table td { font-size: 0.9rem; padding: 12px 5px; border-bottom: 1px solid #f5f5f5; }
        
        .empty-state { text-align: center; padding: 40px 0; color: #ccc; }
        .empty-state i { font-size: 2rem; margin-bottom: 10px; display: block; }

        /* 로딩 */
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); z-index: 100;
            display: none; align-items: center; justify-content: center;
        }
        .loading-overlay.show { display: flex; }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <div class="loading-overlay" id="loadingOverlay">Loading...</div>

        <div class="top-section">
            <div class="header">
                <div class="logo"><i class="fa-solid fa-pills"></i> COSS Report</div>
                <div class="header-icons">
                    <button class="icon-btn" onclick="loadReportData()"><i class="fa-solid fa-rotate-right"></i></button>
                    <a href="/dashboard.html" class="icon-btn"><i class="fa-solid fa-house"></i></a>
                </div>
            </div>
            <h1 class="main-title">복약<br>분석</h1>
            <p class="subtitle">나의 건강 습관 리포트</p>

            <div class="badges-container">
                <div class="badge black" id="badgeTotal">0회</div>
                <div class="badge green" id="badgeAvg">0/일</div>
            </div>
        </div>

        <div class="bottom-section">
            <div class="tabs">
                <div class="tab-item active" onclick="switchTab('charts')">차트 분석</div>
                <div class="tab-item" onclick="switchTab('overview')">상세 기록</div>
            </div>

            <div id="tab-charts" class="tab-content">
                <div class="chart-section">
                    <div class="chart-title"><i class="fa-regular fa-clock"></i> 시간대별 복약 패턴</div>
                    <div class="chart-container-box">
                        <canvas id="hourlyChart"></canvas>
                    </div>
                    <p style="font-size: 0.8rem; color: #888; margin-top: 10px; text-align: center;">
                        하루 중 약을 주로 복용하는 시간대 분포입니다.
                    </p>
                </div>

                <div class="chart-section">
                    <div class="chart-title"><i class="fa-regular fa-calendar-check"></i> 요일별 복약 현황</div>
                    <div class="chart-container-box">
                        <canvas id="weekdayChart"></canvas>
                    </div>
                </div>
            </div>

            <div id="tab-overview" class="tab-content" style="display: none;">
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-label">총 복용 횟수</span>
                        <span class="stat-value" id="totalCount">-</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">기록된 일수</span>
                        <span class="stat-value" id="totalDays">-</span>
                    </div>
                </div>

                <div class="chart-section">
                    <div class="chart-title">최근 이력</div>
                    <div id="historyTableContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let authToken = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
        let hourlyChartInstance = null;
        let weekdayChartInstance = null;

        // 페이지 로드 시 실행
        window.addEventListener('load', () => {
            if (!authToken) {
                window.location.href = '/index.html';
                return;
            }
            loadReportData();
        });

        // 탭 전환 함수
        function switchTab(tabName) {
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
            
            event.target.classList.add('active');
            document.getElementById(`tab-${tabName}`).style.display = 'block';
        }

        // 데이터 로드 및 가공
        async function loadReportData() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.add('show');

            try {
                const response = await fetch(`${API_URL}/api/reports/detailed`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const data = await response.json();

                // 1. 통계 표시
                updateStats(data);

                // 2. 데이터 가공 (서버에서 안 주므로 프론트에서 계산)
                const processed = processChartData(data.sensorStats); // sensorStats는 전체 센서 데이터

                // 3. 차트 그리기
                drawHourlyChart(processed.hourly);
                drawWeekdayChart(processed.weekday);

                // 4. 테이블 그리기
                drawHistoryTable(data.history);

            } catch (error) {
                console.error('Error:', error);
                alert('데이터 로드 실패');
            } finally {
                overlay.classList.remove('show');
            }
        }

        // [핵심] 데이터 가공 함수: DailyStats를 순회하여 시간/요일 통계 추출
        // server.js의 구조상 dailyStats가 아닌 sensorStats(현재 상태)만으로는 부족할 수 있으나, 
        // reports API가 sensorStats 전체를 준다고 가정하고, 만약 부족하면 server.js의 구조에 맞춰 dailyStats를 요청해야 함.
        // 현재 server.js의 /detailed는 {sensorStats, history, totalDays}를 반환함.
        // History 데이터를 기반으로 통계를 내는 것이 가장 정확함.
        function processChartData(sensorStats) {
            const hourly = new Array(24).fill(0);
            const weekday = new Array(7).fill(0);

            // sensorStats 대신 history 배열을 사용하여 통계 계산 (더 정확)
            // *주의: server.js가 history를 50개만 잘라서 보내므로, 전체 통계를 위해서는
            // server.js 수정이 필요하나, 여기서는 주어진 history 데이터 내에서 통계를 냄.
            // (만약 server.js의 sensorData.dailyStats에 접근 가능하다면 그걸 쓰는게 베스트)
            
            // 여기서는 데모를 위해 history 데이터를 사용합니다.
            // 실제로는 data.history를 인자로 받아야 함.
            return { hourly, weekday }; // 아래 draw 함수에서 다시 계산
        }

        function updateStats(data) {
            // 총 복용 횟수 계산 (history 길이 기준 혹은 별도 카운트)
            let total = 0;
            // history 배열 순회하며 'removed' 상태 카운트
            if (data.history) {
                total = data.history.filter(h => h.action === 'removed').length;
            }
            
            document.getElementById('totalCount').textContent = total + '회';
            document.getElementById('badgeTotal').textContent = total + '회';
            document.getElementById('totalDays').textContent = (data.totalDays || 1) + '일';
            
            const avg = (total / (data.totalDays || 1)).toFixed(1);
            document.getElementById('badgeAvg').textContent = avg + '/일';
        }

        // [수정됨] 시간대별 패턴 차트 (Line Chart with Area)
        function drawHourlyChart(hourlyData) {
            // history 데이터로부터 시간대 추출 (0~23)
            // *실제 데이터 연동*
            // loadReportData 스코프 내의 data 변수를 활용하기 위해 로직 통합이 필요하지만,
            // 구조상 여기서 history를 다시 처리하거나 파라미터로 받아야 함.
            // 간단하게 구현하기 위해 전역 변수나 재요청 없이 DOM에서 데이터를 가져오지 않고
            // loadReportData 내부에서 계산된 값을 넘겨받았다고 가정하고 구현.
            
            // ** 여기서 실제로 데이터를 계산합니다 **
            // (위 processChartData는 구조만 잡았고 여기서 구현)
            const ctx = document.getElementById('hourlyChart').getContext('2d');
            
            // 그라데이션 생성
            let gradient = ctx.createLinearGradient(0, 0, 0, 200);
            gradient.addColorStop(0, 'rgba(107, 142, 107, 0.6)');
            gradient.addColorStop(1, 'rgba(107, 142, 107, 0.0)');

            if (hourlyChartInstance) hourlyChartInstance.destroy();

            hourlyChartInstance = new Chart(ctx, {
                type: 'line', // 막대 대신 선 차트로 변경
                data: {
                    labels: Array.from({length: 24}, (_, i) => `${i}시`),
                    datasets: [{
                        label: '복용 빈도',
                        data: hourlyData, // 호출부에서 계산된 배열 전달 필요
                        borderColor: '#6B8E6B',
                        backgroundColor: gradient,
                        borderWidth: 2,
                        pointRadius: 0, // 포인트 숨김 (깔끔하게)
                        pointHoverRadius: 4,
                        fill: true, // 영역 채우기
                        tension: 0.4 // 부드러운 곡선
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false, // 부모 div 높이에 맞춤
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { display: false, beginAtZero: true }, // Y축 숨김 (깔끔한 디자인)
                        x: { 
                            grid: { display: false },
                            ticks: { maxTicksLimit: 8, font: { size: 10 } } // X축 라벨 간소화
                        }
                    }
                }
            });
        }

        function drawWeekdayChart(weekdayData) {
            const ctx = document.getElementById('weekdayChart').getContext('2d');
            if (weekdayChartInstance) weekdayChartInstance.destroy();

            weekdayChartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['일', '월', '화', '수', '목', '금', '토'],
                    datasets: [{
                        data: weekdayData,
                        backgroundColor: [
                            '#FFCDD2', '#6B8E6B', '#81C784', '#AED581', '#DCE775', '#FFF176', '#FFD54F'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: {
                        legend: { position: 'right', labels: { boxWidth: 10, font: { size: 10 } } }
                    }
                }
            });
        }

        function drawHistoryTable(history) {
            const container = document.getElementById('historyTableContainer');
            if (!history || history.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="fa-solid fa-box-open"></i>기록 없음</div>';
                return;
            }

            let html = '<table class="data-table"><thead><tr><th>시간</th><th>내용</th><th>상태</th></tr></thead><tbody>';
            
            // 전역 변수 updateStats, processChartData 등과 연동하기 위해
            // 여기서 데이터 재가공하여 차트 함수 호출 (간이 구현)
            const hourly = new Array(24).fill(0);
            const weekday = new Array(7).fill(0);

            history.forEach(h => {
                if (h.action === 'removed') {
                    const d = new Date(h.timestamp);
                    hourly[d.getHours()]++;
                    weekday[d.getDay()]++;
                }

                const dateStr = new Date(h.timestamp).toLocaleString('ko-KR', {
                    month: 'numeric', day: 'numeric', hour: '2-digit', minute:'2-digit'
                });
                const actionText = h.action === 'removed' ? '약통 열림' : '약통 닫힘';
                const color = h.action === 'removed' ? '#F44336' : '#4CAF50';
                
                html += `<tr>
                    <td>${dateStr}</td>
                    <td>${h.sensorName || '약통 ' + h.sensorId}</td>
                    <td style="color:${color}; font-weight:600">${actionText}</td>
                </tr>`;
            });
            html += '</tbody></table>';
            container.innerHTML = html;

            // 차트 업데이트 (여기서 데이터 주입)
            drawHourlyChart(hourly);
            drawWeekdayChart(weekday);
        }
    </script>
</body>
</html>
