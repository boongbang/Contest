<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSS Reports</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* 수정 전의 깔끔한 리포트 디자인 */
        :root {
            --app-green: #6B8E6B;
            --app-bg: #f0f2f5;
            --app-radius: 70px;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--app-bg); display:flex; justify-content:center; min-height:100vh; }
        .app-wrapper { width:100%; max-width:414px; background:#fff; min-height:100vh; position:relative; }
        @media(min-width:481px){ .app-wrapper{ margin:20px; border-radius:40px; min-height:880px; overflow:hidden; box-shadow:0 30px 60px rgba(0,0,0,0.1); } }

        /* 상단 녹색 영역 */
        .top-section { background: var(--app-green); padding: 30px 25px 50px; color: #fff; border-bottom-right-radius: var(--app-radius); position:relative; }
        .header { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
        .icon-btn { width:40px; height:40px; border-radius:50%; background:rgba(255,255,255,0.2); display:flex; align-items:center; justify-content:center; cursor:pointer; color:#fff; text-decoration:none; }
        .main-title { font-family:'Merriweather'; font-size:2.5rem; line-height:1.2; }
        .badges { position:absolute; bottom:-15px; left:25px; display:flex; gap:10px; }
        .badge { background:#000; color:#fff; padding:5px 15px; border-radius:20px; font-size:0.8rem; font-weight:600; box-shadow:0 5px 10px rgba(0,0,0,0.1); }
        .badge.green { background:#4CAF50; }

        /* 하단 컨텐츠 */
        .content { padding: 40px 25px; }
        .card { background:#fff; border-radius:20px; padding:20px; box-shadow:0 5px 15px rgba(0,0,0,0.05); margin-bottom:20px; border:1px solid #eee; }
        .section-title { font-size:1.1rem; font-weight:600; color:#333; margin-bottom:15px; display:flex; align-items:center; gap:10px; }
        
        /* [NEW] 레이더 차트 컨테이너 */
        .chart-box { height: 250px; position:relative; }
        
        /* [NEW] 센서별 상세 통계 */
        .sensor-row { display:flex; justify-content:space-between; align-items:center; padding:15px 0; border-bottom:1px solid #f0f0f0; }
        .sensor-row:last-child { border-bottom:none; }
        .sensor-info { display:flex; align-items:center; gap:15px; }
        .sensor-icon { width:35px; height:35px; border-radius:10px; background:#f0f0f0; display:flex; align-items:center; justify-content:center; color:#666; }
        .val-high { color: #4CAF50; font-weight:700; }
        .val-low { color: #F44336; font-weight:700; }

        .back-btn { margin-top:20px; width:100%; padding:15px; background:#f0f0f0; border:none; border-radius:15px; font-weight:600; color:#666; cursor:pointer; }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <div class="top-section">
            <div class="header">
                <a href="/dashboard.html" class="icon-btn"><i class="fa-solid fa-arrow-left"></i></a>
                <div class="icon-btn"><i class="fa-solid fa-download"></i></div>
            </div>
            <h1 class="main-title">복약<br>분석 리포트</h1>
            <p style="opacity:0.8; margin-top:10px;">4개 센서 데이터 통합 분석</p>
            <div class="badges">
                <div class="badge" id="badgeTotal">0회</div>
                <div class="badge green" id="badgeRate">0%</div>
            </div>
        </div>

        <div class="content">
            <div class="card">
                <div class="section-title"><i class="fa-solid fa-chart-radar" style="color:var(--app-green)"></i> 복약 밸런스</div>
                <div class="chart-box">
                    <canvas id="radarChart"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="section-title"><i class="fa-solid fa-list-ul" style="color:var(--app-green)"></i> 센서별 달성률</div>
                <div id="sensorList">
                    </div>
            </div>
            
            <button class="back-btn" onclick="window.location.href='/dashboard.html'">대시보드로 돌아가기</button>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        const authToken = localStorage.getItem('authToken');

        window.onload = async () => {
            const res = await fetch(`${API_URL}/api/reports/detailed`, {
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            const data = await res.json();
            
            // 배지 업데이트
            const total = Object.values(data.sensorStats).reduce((a,b)=>a+b.totalCount,0);
            document.getElementById('badgeTotal').textContent = total + "회";
            
            // 레이더 차트
            const ctx = document.getElementById('radarChart');
            const sensorIds = [1, 2, 3, 4];
            const rates = sensorIds.map(id => data.sensorStats[id]?.successRate || 0);
            
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['아침', '점심', '저녁', '취침'],
                    datasets: [{
                        label: '달성률',
                        data: rates,
                        backgroundColor: 'rgba(107, 142, 107, 0.4)',
                        borderColor: '#6B8E6B',
                        pointBackgroundColor: '#fff'
                    }]
                },
                options: {
                    scales: { r: { beginAtZero: true, max: 100 } },
                    plugins: { legend: { display: false } }
                }
            });

            // 리스트 업데이트
            const icons = ['sun', 'sun', 'moon', 'bed'];
            const names = ['아침 약', '점심 약', '저녁 약', '취침 약'];
            let html = '';
            
            sensorIds.forEach((id, idx) => {
                const rate = data.sensorStats[id]?.successRate || 0;
                const valClass = rate >= 80 ? 'val-high' : 'val-low';
                html += `
                <div class="sensor-row">
                    <div class="sensor-info">
                        <div class="sensor-icon"><i class="fa-solid fa-${icons[idx]}"></i></div>
                        <div><b>${names[idx]}</b></div>
                    </div>
                    <div class="${valClass}">${rate}%</div>
                </div>`;
            });
            document.getElementById('sensorList').innerHTML = html;
        }
    </script>
</body>
</html>
