<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSS Admin - 시스템 관리</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root { --primary-green: #6B8E6B; --error-red: #ff6b6b; --success-green: #6bcf7f; }
        body { font-family: 'Poppins', sans-serif; background: #1a1a1a; color: #fff; padding: 20px; }
        .admin-container { max-width: 1400px; margin: 0 auto; }
        .admin-header { background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); padding: 30px; border-radius: 20px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
        .admin-title h1 { font-family: 'Merriweather', serif; font-size: 2rem; margin: 0; }
        .btn { padding: 10px 20px; background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; cursor: pointer; text-decoration: none; }
        
        .status-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .status-card { background: #2c3e50; border-radius: 20px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); }
        .status-header { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: 600; }
        .status-indicator { width: 12px; height: 12px; border-radius: 50%; background: #555; }
        .status-indicator.active { background: var(--success-green); box-shadow: 0 0 10px var(--success-green); }
        
        .control-panel { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .control-card { background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 20px; }
        .control-input { width: 100%; padding: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; color: white; margin-bottom: 10px; }
        .control-select { width: 100%; padding: 10px; background: #333; border: 1px solid #555; border-radius: 8px; color: white; margin-bottom: 10px; }
        .control-btn { width: 100%; padding: 10px; background: var(--primary-green); color: white; border: none; border-radius: 8px; cursor: pointer; }
        .control-btn:hover { background: #556b57; }
        .btn-danger { background: var(--error-red); }
        
        .monitor-section { background: #2c3e50; border-radius: 20px; padding: 30px; margin-bottom: 30px; }
        .log-container { background: #000; height: 200px; overflow-y: auto; padding: 15px; font-family: monospace; border-radius: 10px; }
        .log-entry { border-bottom: 1px solid #333; padding: 5px 0; color: #ccc; }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div class="admin-title"><h1>COSS Admin</h1></div>
            <div>
                <button class="btn" onclick="location.reload()">새로고침</button>
                <a href="/dashboard.html" class="btn">대시보드</a>
            </div>
        </div>

        <div class="status-grid">
            <div class="status-card">
                <div class="status-header">서버 상태 <div class="status-indicator active"></div></div>
                <div>정상 작동 중</div>
            </div>
            <div class="status-card">
                <div class="status-header">센서 상태 <div class="status-indicator" id="sensorStatusInd"></div></div>
                <div id="sensorStatusText">확인 중...</div>
            </div>
        </div>

        <div class="monitor-section">
            <h3>실시간 로그</h3>
            <div class="log-container" id="logContainer"></div>
        </div>

        <div class="control-panel">
            <div class="control-card">
                <h3>데이터 리셋</h3>
                <input type="password" class="control-input" id="resetPassword" placeholder="비밀번호 (coss1234)">
                <button class="control-btn btn-danger" onclick="resetData()">초기화</button>
            </div>

            <div class="control-card">
                <h3>센서 테스트</h3>
                <select class="control-select" id="testSensorId">
                    <option value="1">센서 1 (아침)</option>
                    <option value="2">센서 2 (점심)</option>
                    <option value="3">센서 3 (저녁)</option>
                    <option value="4">센서 4 (자기전)</option>
                </select>
                <input type="number" class="control-input" id="testValue" placeholder="값 (0:닫힘, 1:열림)" min="0" max="1">
                <button class="control-btn" onclick="testSensor()">신호 전송</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        function log(msg) {
            const c = document.getElementById('logContainer');
            c.innerHTML += `<div class="log-entry">[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            c.scrollTop = c.scrollHeight;
        }

        async function resetData() {
            const password = document.getElementById('resetPassword').value;
            if(!password) return alert('비밀번호를 입력하세요');
            try {
                const res = await fetch(`${API_URL}/api/admin/reset`, {
                    method: 'POST',
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({password})
                });
                const data = await res.json();
                if(data.success) { alert('리셋 완료'); log('Data reset successful'); }
                else alert(data.error);
            } catch(e) { alert('Error'); }
        }

        async function testSensor() {
            const id = document.getElementById('testSensorId').value;
            const val = document.getElementById('testValue').value;
            if(val === '') return alert('값을 입력하세요');
            
            try {
                // [수정] sensorId 포함하여 전송
                const res = await fetch(`${API_URL}/value`, {
                    method: 'POST',
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ sensorId: parseInt(id), value: parseInt(val) })
                });
                const data = await res.json();
                if(data.success) { 
                    log(`Sensor ${id} test signal sent: ${val}`); 
                    alert('전송 성공');
                }
            } catch(e) { log('Test failed'); }
        }

        // 상태 모니터링
        setInterval(async () => {
            try {
                const res = await fetch(`${API_URL}/value`);
                const data = await res.json();
                const active = Object.values(data).some(s => s.value === 1);
                const ind = document.getElementById('sensorStatusInd');
                const txt = document.getElementById('sensorStatusText');
                if(active) {
                    ind.className = 'status-indicator active';
                    txt.textContent = '약통 열림 감지됨';
                } else {
                    ind.className = 'status-indicator';
                    txt.textContent = '대기 중';
                }
            } catch(e){}
        }, 2000);
        
        log('Admin panel loaded');
    </script>
</body>
</html>
