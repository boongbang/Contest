    <script>
        const SERVER_URL = 'https://port-0-coss-mi0kk25df8c7e306.sel3.cloudtype.app';
        let authToken = null;
        let userInfo = null;
        let medications = [];

        window.addEventListener('load', () => {
            checkAuth();

        async function checkAuth() {
            authToken = localStorage.getItem('authToken');
            const userInfoStr = localStorage.getItem('userInfo');
            
            if (!authToken) {
                window.location.href = '/';
                return;
            }
            
            userInfo = JSON.parse(userInfoStr);
            document.getElementById('userName').textContent = `${userInfo.name}ë‹˜`;
            
            loadMedications();
        }

        async function loadMedications() {
            try {
                const response = await fetch(`${SERVER_URL}/api/medications`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`

                });
                
                if (response.ok) {
                    const data = await response.json();
                    medications = data.data || [];
                    renderMedications();
                    updateStats();
                }
            } catch (error) {
                console.error('Failed to load medications:', error);
            }
        }

        function renderMedications() {
            const grid = document.getElementById('medicationGrid');
            
            if (medications.length === 0) {
                grid.innerHTML = `

                    </div>
                `;
                return;
            }
            
            grid.innerHTML = medications.map(med => `
                <div class="medication-card">
                    <div class="medication-header">
                        <div class="medication-name">${med.name}</div>
                        <div class="medication-type">${med.type}</div>
                    </div>
                    <div class="medication-info">
                        <div class="info-row">
                            <span class="info-label">ìš©ëŸ‰:</span>
                            <span class="info-value">${med.dosage}</span>

                        <div class="info-row">
                            <span class="info-label">ë¹ˆë„:</span>
                            <span class="info-value">í•˜ë£¨ ${med.frequency}íšŒ</span>
                        </div>
                        <div class="info-row">

                    <div class="medication-schedule">

                    <div class="medication-actions">
                        <button class="action-btn" onclick="editMedication(${med.id})">ìˆ˜ì •</button>

                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            document.getElementById('totalMeds').textContent = medications.length;
            document.getElementById('activeMeds').textContent = medications.filter(m => m.is_active).length;
            
            const totalDoses = medications.reduce((sum, med) => sum + (med.frequency || 0), 0);
            document.getElementById('dailyDoses').textContent = totalDoses;
            
            // ì™„ë£Œìœ¨ì€ ì‹¤ì œ ë³µì•½ ë°ì´í„°ì™€ ë¹„êµ í•„ìš”
            document.getElementById('completionRate').textContent = '85%';
        }

        function openAddModal() {
            document.getElementById('addMedicationModal').classList.add('active');
            document.getElementById('medStartDate').value = new Date().toISOString().split('T')[0];
            updateScheduleInputs();
        }

        function closeModal() {
            document.getElementById('addMedicationModal').classList.remove('active');
            document.getElementById('medicationForm').reset();
        }

        document.getElementById('medFrequency').addEventListener('change', updateScheduleInputs);

        function updateScheduleInputs() {
            const frequency = parseInt(document.getElementById('medFrequency').value) || 1;
            const container = document.getElementById('scheduleInputs');
            
            const times = ['08:00', '13:00', '18:00', '22:00'];
            container.innerHTML = '';
            
            for (let i = 0; i < Math.min(frequency, 4); i++) {
                const input = document.createElement('input');
                input.type = 'time';
                input.className = 'time-input';
                input.value = times[i];
                input.required = true;
                container.appendChild(input);
            }
        }

        document.getElementById('medicationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const scheduleInputs = document.querySelectorAll('#scheduleInputs input');
            const schedule = Array.from(scheduleInputs).map(input => input.value);

                dosage: document.getElementById('medDosage').value,

                notes: document.getElementById('medNotes').value
