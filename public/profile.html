<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COSS Profile - 프로필 설정</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --app-bg: #6B8E6B;
            --app-bg-dark: #556b57;
            --sidebar-bg: #f5f6fa;
            --text-light: #F1F5EF;
            --text-dark: #333333;
            --accent-color: #E8F5E9;
            --danger-red: #F44336;
            --warning-orange: #FF9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef1f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .app-wrapper {
            width: 100%;
            min-height: 100vh;
            background-color: var(--sidebar-bg);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        @media (min-width: 481px) {
            .app-wrapper {
                width: 414px;
                height: 880px;
                min-height: auto;
                border-radius: 40px;
                box-shadow: 0 30px 60px rgba(0,0,0,0.2);
            }
        }

        /* 헤더 */
        .header {
            background: var(--app-bg);
            padding: 40px 25px 60px;
            color: var(--text-light);
            border-bottom-right-radius: 50px;
            position: relative;
        }

        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }

        .header-title {
            font-family: 'Merriweather', serif;
            font-size: 1.8rem;
        }

        .header-subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* 프로필 아바타 영역 */
        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -40px;
            position: relative;
            z-index: 10;
        }

        .avatar-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.2s;
            border: 4px solid white;
        }

        .avatar-circle:hover {
            transform: scale(1.05);
        }

        .avatar-edit-hint {
            font-size: 0.8rem;
            color: #999;
            margin-top: 10px;
        }

        /* 콘텐츠 영역 */
        .content {
            flex: 1;
            padding: 30px 25px;
            overflow-y: auto;
        }

        .section-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        .section-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #666;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            color: var(--app-bg);
        }

        /* 폼 필드 */
        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--app-bg);
        }

        .form-input:disabled {
            background: #f5f5f5;
            color: #999;
        }

        .form-hint {
            font-size: 0.75rem;
            color: #999;
            margin-top: 5px;
        }

        /* 아이콘 선택 그리드 */
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .icon-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            background: #f0f0f0;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
            border: 3px solid transparent;
        }

        .icon-option:hover {
            background: var(--accent-color);
        }

        .icon-option.selected {
            border-color: var(--app-bg);
            background: var(--accent-color);
            color: var(--app-bg);
        }

        /* 색상 선택 */
        .color-grid {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            border: 3px solid transparent;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: var(--text-dark);
        }

        /* 버튼 */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--app-bg);
            color: white;
        }

        .btn-primary:hover {
            background: var(--app-bg-dark);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: var(--text-dark);
        }

        .btn-danger {
            background: var(--danger-red);
            color: white;
        }

        .btn-danger:hover {
            background: #d32f2f;
        }

        /* 토스트 알림 */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 0.9rem;
            z-index: 3000;
            opacity: 0;
            transition: all 0.3s;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            background: var(--app-bg);
        }

        .toast.error {
            background: var(--danger-red);
        }

        /* 모달 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(3px);
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 350px;
            border-radius: 20px;
            overflow: hidden;
            animation: modalIn 0.3s ease;
        }

        @keyframes modalIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-header {
            background: var(--danger-red);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .modal-header i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .modal-header h3 {
            font-size: 1.2rem;
        }

        .modal-body {
            padding: 25px;
        }

        .modal-body p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-footer {
            padding: 0 25px 25px;
            display: flex;
            gap: 10px;
        }

        .modal-footer .btn {
            flex: 1;
        }

        /* 로딩 */
        .loading {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #e0e0e0;
            border-top: 3px solid var(--app-bg);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <div class="header">
            <div class="header-nav">
                <a href="/dashboard.html" class="back-btn">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <div></div>
            </div>
            <h1 class="header-title">프로필 설정</h1>
            <p class="header-subtitle">계정 정보를 관리하세요</p>
        </div>

        <div class="avatar-section">
            <div class="avatar-circle" id="avatarCircle" onclick="openIconModal()">
                <i class="fa-solid fa-user" id="avatarIcon"></i>
            </div>
            <span class="avatar-edit-hint">탭하여 아이콘 변경</span>
        </div>

        <div class="content">
            <!-- 기본 정보 -->
            <div class="section-card">
                <div class="section-title">
                    <i class="fa-solid fa-user"></i> 기본 정보
                </div>
                <div class="form-group">
                    <label class="form-label">이름</label>
                    <input type="text" class="form-input" id="inputName" placeholder="이름을 입력하세요">
                </div>
                <div class="form-group">
                    <label class="form-label">이메일 (수정 불가)</label>
                    <input type="email" class="form-input" id="inputEmail" disabled>
                    <p class="form-hint">이메일은 로그인에 사용되므로 변경할 수 없습니다.</p>
                </div>
                <button class="btn btn-primary" onclick="saveBasicInfo()">
                    <i class="fa-solid fa-check"></i> 저장
                </button>
            </div>

            <!-- 보호자 알림 -->
            <div class="section-card">
                <div class="section-title">
                    <i class="fa-solid fa-bell"></i> 보호자 알림
                </div>
                <div class="form-group">
                    <label class="form-label">보호자 이메일</label>
                    <input type="email" class="form-input" id="inputGuardianEmail" placeholder="guardian@email.com">
                    <p class="form-hint">약 미복용 시 이 이메일로 알림이 발송됩니다.</p>
                </div>
                <button class="btn btn-primary" onclick="saveGuardianEmail()">
                    <i class="fa-solid fa-check"></i> 저장
                </button>
            </div>

            <!-- 비밀번호 변경 -->
            <div class="section-card">
                <div class="section-title">
                    <i class="fa-solid fa-lock"></i> 비밀번호 변경
                </div>
                <div class="form-group">
                    <label class="form-label">현재 비밀번호</label>
                    <input type="password" class="form-input" id="inputCurrentPw" placeholder="••••••••">
                </div>
                <div class="form-group">
                    <label class="form-label">새 비밀번호</label>
                    <input type="password" class="form-input" id="inputNewPw" placeholder="8자 이상">
                </div>
                <div class="form-group">
                    <label class="form-label">새 비밀번호 확인</label>
                    <input type="password" class="form-input" id="inputNewPwConfirm" placeholder="비밀번호 재입력">
                </div>
                <button class="btn btn-primary" onclick="changePassword()">
                    <i class="fa-solid fa-key"></i> 비밀번호 변경
                </button>
            </div>

            <!-- 데이터 관리 -->
            <div class="section-card">
                <div class="section-title" style="color: var(--danger-red);">
                    <i class="fa-solid fa-triangle-exclamation"></i> 위험 구역
                </div>
                <p style="font-size: 0.85rem; color: #666; margin-bottom: 15px;">
                    모든 복용 기록과 약물 데이터가 삭제됩니다. 이 작업은 되돌릴 수 없습니다.
                </p>
                <button class="btn btn-danger" onclick="openResetModal()">
                    <i class="fa-solid fa-trash"></i> 데이터 초기화
                </button>
            </div>

            <!-- 로그아웃 -->
            <button class="btn btn-secondary" onclick="logout()" style="margin-top: 10px;">
                <i class="fa-solid fa-sign-out-alt"></i> 로그아웃
            </button>
        </div>
    </div>

    <!-- 아이콘 선택 모달 -->
    <div class="modal-overlay" id="iconModal">
        <div class="modal-content">
            <div class="modal-header" style="background: var(--app-bg);">
                <i class="fa-solid fa-palette"></i>
                <h3>아이콘 & 색상 선택</h3>
            </div>
            <div class="modal-body">
                <p style="text-align: left; font-weight: 600;">아이콘</p>
                <div class="icon-grid" id="iconGrid"></div>
                
                <p style="text-align: left; font-weight: 600; margin-top: 20px;">배경 색상</p>
                <div class="color-grid" id="colorGrid"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeIconModal()">취소</button>
                <button class="btn btn-primary" onclick="saveIconSettings()">적용</button>
            </div>
        </div>
    </div>

    <!-- 데이터 초기화 모달 -->
    <div class="modal-overlay" id="resetModal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <h3>정말로 초기화하시겠습니까?</h3>
            </div>
            <div class="modal-body">
                <p>모든 복용 기록과 약물 데이터가 영구적으로 삭제됩니다.</p>
                <div class="form-group">
                    <label class="form-label">확인을 위해 "초기화"를 입력하세요</label>
                    <input type="text" class="form-input" id="inputResetConfirm" placeholder="초기화">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeResetModal()">취소</button>
                <button class="btn btn-danger" onclick="confirmReset()">삭제</button>
            </div>
        </div>
    </div>

    <!-- 토스트 -->
    <div class="toast" id="toast"></div>

    <script>
        const API_URL = window.location.origin;
        let authToken = null;
        let userProfile = {};
        let selectedIcon = 'user';
        let selectedColor = '#6B8E6B';

        // 아이콘 옵션
        const iconOptions = [
            'user', 'heart', 'star', 'face-smile', 'sun',
            'moon', 'cloud', 'leaf', 'seedling', 'tree'
        ];

        // 색상 옵션
        const colorOptions = [
            '#6B8E6B', '#557055', '#88B088', '#3E523E',
            '#5C6BC0', '#7986CB', '#EF5350', '#EC407A',
            '#AB47BC', '#FF7043', '#FFA726', '#26A69A'
        ];

        window.addEventListener('load', () => {
            authToken = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
            
            if (!authToken) {
                window.location.href = '/index.html';
                return;
            }

            initIconGrid();
            initColorGrid();
            loadProfile();
        });

        function initIconGrid() {
            const grid = document.getElementById('iconGrid');
            grid.innerHTML = iconOptions.map(icon => `
                <div class="icon-option" data-icon="${icon}" onclick="selectIcon('${icon}')">
                    <i class="fa-solid fa-${icon}"></i>
                </div>
            `).join('');
        }

        function initColorGrid() {
            const grid = document.getElementById('colorGrid');
            grid.innerHTML = colorOptions.map(color => `
                <div class="color-option" data-color="${color}" 
                     style="background: ${color};" 
                     onclick="selectColor('${color}')"></div>
            `).join('');
        }

        function selectIcon(icon) {
            selectedIcon = icon;
            document.querySelectorAll('.icon-option').forEach(el => el.classList.remove('selected'));
            document.querySelector(`.icon-option[data-icon="${icon}"]`).classList.add('selected');
        }

        function selectColor(color) {
            selectedColor = color;
            document.querySelectorAll('.color-option').forEach(el => el.classList.remove('selected'));
            document.querySelector(`.color-option[data-color="${color}"]`).classList.add('selected');
        }

        async function loadProfile() {
            try {
                const response = await fetch(`${API_URL}/api/profile`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (!response.ok) throw new Error('Failed to load profile');

                const data = await response.json();
                userProfile = data.user;

                document.getElementById('inputName').value = userProfile.name || '';
                document.getElementById('inputEmail').value = userProfile.email || '';
                document.getElementById('inputGuardianEmail').value = userProfile.guardianEmail || '';

                // 아이콘/색상 설정
                selectedIcon = userProfile.profileIcon || 'user';
                selectedColor = userProfile.profileColor || '#6B8E6B';

                updateAvatarDisplay();

            } catch (error) {
                console.error('Profile load error:', error);
                showToast('프로필을 불러오는데 실패했습니다.', 'error');
            }
        }

        function updateAvatarDisplay() {
            const avatar = document.getElementById('avatarCircle');
            const icon = document.getElementById('avatarIcon');
            
            avatar.style.backgroundColor = selectedColor;
            icon.className = `fa-solid fa-${selectedIcon}`;

            // 선택된 상태 업데이트
            document.querySelectorAll('.icon-option').forEach(el => el.classList.remove('selected'));
            const iconEl = document.querySelector(`.icon-option[data-icon="${selectedIcon}"]`);
            if (iconEl) iconEl.classList.add('selected');

            document.querySelectorAll('.color-option').forEach(el => el.classList.remove('selected'));
            const colorEl = document.querySelector(`.color-option[data-color="${selectedColor}"]`);
            if (colorEl) colorEl.classList.add('selected');
        }

        function openIconModal() {
            document.getElementById('iconModal').classList.add('show');
            updateAvatarDisplay();
        }

        function closeIconModal() {
            document.getElementById('iconModal').classList.remove('show');
        }

        async function saveIconSettings() {
            try {
                const response = await fetch(`${API_URL}/api/profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        profileIcon: selectedIcon,
                        profileColor: selectedColor
                    })
                });

                if (!response.ok) throw new Error('Failed to save');

                userProfile.profileIcon = selectedIcon;
                userProfile.profileColor = selectedColor;
                updateAvatarDisplay();
                closeIconModal();
                showToast('아이콘이 변경되었습니다.', 'success');

            } catch (error) {
                console.error('Save error:', error);
                showToast('저장에 실패했습니다.', 'error');
            }
        }

        async function saveBasicInfo() {
            const name = document.getElementById('inputName').value.trim();
            if (!name) {
                showToast('이름을 입력하세요.', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ name })
                });

                if (!response.ok) throw new Error('Failed to save');

                userProfile.name = name;

                // 로컬 스토리지 업데이트
                const storedInfo = JSON.parse(localStorage.getItem('userInfo') || sessionStorage.getItem('userInfo') || '{}');
                storedInfo.name = name;
                if (localStorage.getItem('userInfo')) {
                    localStorage.setItem('userInfo', JSON.stringify(storedInfo));
                } else {
                    sessionStorage.setItem('userInfo', JSON.stringify(storedInfo));
                }

                showToast('저장되었습니다.', 'success');

            } catch (error) {
                console.error('Save error:', error);
                showToast('저장에 실패했습니다.', 'error');
            }
        }

        async function saveGuardianEmail() {
            const guardianEmail = document.getElementById('inputGuardianEmail').value.trim();

            try {
                const response = await fetch(`${API_URL}/api/profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ guardianEmail })
                });

                if (!response.ok) throw new Error('Failed to save');

                userProfile.guardianEmail = guardianEmail;
                showToast('보호자 이메일이 저장되었습니다.', 'success');

            } catch (error) {
                console.error('Save error:', error);
                showToast('저장에 실패했습니다.', 'error');
            }
        }

        async function changePassword() {
            const currentPw = document.getElementById('inputCurrentPw').value;
            const newPw = document.getElementById('inputNewPw').value;
            const confirmPw = document.getElementById('inputNewPwConfirm').value;

            if (!currentPw || !newPw || !confirmPw) {
                showToast('모든 필드를 입력하세요.', 'error');
                return;
            }

            if (newPw !== confirmPw) {
                showToast('새 비밀번호가 일치하지 않습니다.', 'error');
                return;
            }

            if (newPw.length < 8) {
                showToast('비밀번호는 8자 이상이어야 합니다.', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/profile/password`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        currentPassword: currentPw,
                        newPassword: newPw
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to change password');
                }

                document.getElementById('inputCurrentPw').value = '';
                document.getElementById('inputNewPw').value = '';
                document.getElementById('inputNewPwConfirm').value = '';

                showToast('비밀번호가 변경되었습니다.', 'success');

            } catch (error) {
                console.error('Password change error:', error);
                showToast(error.message || '비밀번호 변경에 실패했습니다.', 'error');
            }
        }

        function openResetModal() {
            document.getElementById('resetModal').classList.add('show');
            document.getElementById('inputResetConfirm').value = '';
        }

        function closeResetModal() {
            document.getElementById('resetModal').classList.remove('show');
        }

        async function confirmReset() {
            const confirmText = document.getElementById('inputResetConfirm').value.trim();

            if (confirmText !== '초기화') {
                showToast('"초기화"를 정확히 입력하세요.', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/data/reset`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ confirmText })
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Reset failed');
                }

                closeResetModal();
                showToast('모든 데이터가 초기화되었습니다.', 'success');

            } catch (error) {
                console.error('Reset error:', error);
                showToast(error.message || '초기화에 실패했습니다.', 'error');
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userInfo');
            sessionStorage.removeItem('authToken');
            sessionStorage.removeItem('userInfo');
            window.location.href = '/index.html';
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
